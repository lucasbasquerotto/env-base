root: "env"
schemas:
  env:
    type: "dict"
    lax: true
    props:
      env_params:
        non_empty: true
        schema: "env_params"
  env_params:
    type: "dict"
    lax: true
    props:
      domain:
        type: "str"
        non_empty: true
      private_ips:
        type: "list"
        non_empty: true
        elem_type: "str"
      dns_provider:
        type: "str"
        non_empty: true
      nodes:
        type: "list"
        non_empty: true
        elem_type: "simple_dict"
        elem_alternative_type: "str"
      dns_records:
        type: "list"
        non_empty: true
        elem_type: "dict"
