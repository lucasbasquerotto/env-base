root: "env_template_schema"
schemas:
  env_template_schema:
    type: "dict"
    props:
      params:
        schema: "params"
        non_empty: true
  params:
    type: "dict"
    props:
      src:
        required: true
        type: "str"
      dest:
        required: true
        type: "str"
      params:
        required: true
        type: "dict"