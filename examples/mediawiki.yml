name: "{{ params.name }}"
ctxs: "{{ params.ctxs }}"
migration: ""
container: ""
meta:
  ignore_validators: false
  skip_local_pod_preparation: false
  template_no_empty_lines: true
cloud:
  repo: "cloud"
  ext_repos:
    - repo: "ext_cloud"
      dir: "ext-cloud"
  collections:
    - namespace: "lrd"
      collection: "ext_cloud"
      path: "ext-cloud/collection"
  hosts:
    type: "template"
    file: "files/hosts.tpl.ini"
    schema: "files/hosts.schema.yml"
main:
  cloud:
    extend_cloud: true
    initial_services:
      - "{{ params.env_params.cloud_service }}"
  local:
    extend_cloud: true
    nodes:
      - name: "app"
        key: "mediawiki_local"
        local: true
  remote:
    extend_cloud: true
    initial_services:
      - "{{ params.env_params.cloud_service }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "app"
        key: "mediawiki"
        can_destroy: true
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_upgrade"
            all_nodes: true
            task_target: "pod"
  nodes:
    extend_cloud: true
    initial_services:
      - "{{ params.env_params.cloud_service }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "db"
        key: "mediawiki"
        can_destroy: true
        params:
          service_params:
            tags:
              - "auto"
              - "mediawiki-mysql"
        pods:
          mediawiki:
            params:
              type: "db"
            group_params:
              memory: "memory_db"
      - name: "web"
        key: "mediawiki"
        can_destroy: true
        dependencies:
          mysql:
            type: "node"
            host: "db"
            port: "3306"
        params:
          service_params:
            tags:
              - "auto"
              - "mediawiki-web"
              - "mediawiki-dmz"
        pods:
          mediawiki:
            params:
              type: "web"
            group_params:
              memory: "memory_web"
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_build"
            all_nodes: true
            task_target: "pod"
          - name: "main_upgrade"
            nodes: ["db"]
            task_target: "pod"
      - tasks:
          - name: "main_upgrade"
            nodes: ["web"]
            task_target: "pod"
services:
  skip:
    list: true
    services: []
  s3_buckets:
    base_dir: "ext-cloud"
    namespace: "ext_s3"
    task: "tasks/s3/main.s3.yml"
    schema: "tasks/s3/schema.s3.yml"
    validator: "tasks/s3/validator.s3.yml"
    credentials:
      s3: "s3"
    params:
      list:
        - bucket: "{{ params.env_params.backup_bucket_name }}"
          permission: "private"
        - bucket: "{{ params.env_params.uploads_bucket_name }}"
          permission: "public-read"
  node_dns_service:
    base_dir: "ext-cloud"
    namespace: "ext_dns"
    task: >-
      tasks/dns/{{
        params.env_params.dns_provider | default('')
      }}/{{
        params.env_params.dns_provider | default('')
      }}.main.dns.yml
    schema: >-
      tasks/dns/{{
        params.env_params.dns_provider | default('')
      }}/{{
        params.env_params.dns_provider | default('')
      }}.schema.dns.yml
    validator: >-
      tasks/dns/{{
        params.env_params.dns_provider | default('')
      }}/{{
        params.env_params.dns_provider | default('')
      }}.validator.dns.yml
    credentials:
      dns: "{{ params.env_params.dns_provider }}"
    params:
      zone: "{{ params.env_params.main_domain }}"
  digital_ocean_vpn:
    base_dir: "ext-cloud"
    namespace: "ext_vpn"
    task: "tasks/vpn/digital_ocean/digital_ocean.main.vpn.yml"
    schema: "tasks/vpn/digital_ocean/digital_ocean.schema.vpn.yml"
    validator: "tasks/vpn/digital_ocean/digital_ocean.validator.vpn.yml"
    credentials:
      vpn: "digital_ocean"
    params:
      tags:
        - "auto"
        - "mediawiki-mysql"
        - "mediawiki-web"
        - "mediawiki-dmz"
      firewalls:
        - name: "private"
          tags: ["auto"]
          inbound_rules:
            - ports: "9080"
              sources:
                addresses: "{{ params.env_params.private_ips }}"
            - ports: "9443"
              sources:
                addresses: "{{ params.env_params.private_ips }}"
        - name: "auto"
          tags: ["auto"]
          inbound_rules:
            - ports: "22"
              sources:
                tags: ["main"]
                addresses: "{{ params.env_params.private_ips }}"
          outbound_rules:
            - protocol: "tcp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "udp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "icmp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
        - name: "mediawiki-mysql"
          tags: ["mediawiki-mysql"]
          inbound_rules:
            - ports: "3306"
              sources:
                tags: ["mediawiki-web"]
        - name: "mediawiki-web"
          tags: ["mediawiki-web"]
          inbound_rules:
            - ports: "80"
              sources:
                tags: ["mediawiki-dmz"]
            - ports: "443"
              sources:
                tags: ["mediawiki-dmz"]
        - name: "mediawiki-dmz"
          tags: ["mediawiki-dmz"]
          inbound_rules:
            - ports: "80"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
            - ports: "443"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
  digital_ocean_node:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/digital_ocean/digital_ocean.main.node.yml"
    schema: "tasks/node/digital_ocean/digital_ocean.schema.node.yml"
    validator: "tasks/node/digital_ocean/digital_ocean.validator.node.yml"
    credentials:
      node: "digital_ocean"
    params:
      image_id: "ubuntu-18-04-x64"
      ipv6: true
      region_id: "ams3"
      size_id: "s-2vcpu-2gb"
    contents:
      user_data:
        type: "env"
        name: "user_data_ubuntu"
  linode:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/linode/linode.main.node.yml"
    schema: "tasks/node/linode/linode.schema.node.yml"
    validator: "tasks/node/linode/linode.validator.node.yml"
    credentials:
      node: "linode"
    params:
      image: "linode/ubuntu18.04"
      region: "us-east"
      type: "g6-standard-1"
    contents:
      user_data:
        type: "env"
        name: "user_data_ubuntu"
nodes:
  mediawiki_local:
    credentials:
      host: "localhost"
    pods:
      - name: "mediawiki"
        params:
          local: true
          named_volumes: "{{ params.env_params.named_volumes | default(false) }}"
          custom_ssl: "{{ params.env_params.local_custom_ssl | default({}) }}"
          enable_logs_setup: false
          enable_sync_setup: false
          main_domain: "{{ params.env_params.local_main_domain | default('localhost') }}"
          domains: "{{ params.env_params.local_domains | default({}) }}"
          ports:
            public_http_port: "8080"
            public_https_port: "8443"
            private_http_port: "9080"
            private_https_port: "9443"
        group_params:
          db_backup: "db_backup_no_sync"
          uploads_backup: "uploads_backup_no_sync"
  mediawiki:
    service:
      name: "{{ params.env_params.node_service }}"
      params:
        tags:
          - "auto"
          - "mediawiki-dmz"
    dns_service: "node_dns_service"
    base_dir: "/var/cloud"
    root: true
    credentials:
      host: "host"
    params:
      dns_service_params_list: "{{ params.env_params.dns_service_params_list | default([]) }}"
      host_users:
        - name: "host"
          setup_log_file: "/var/log/setup.log"
          setup_finished_log_regex: "^Setup Finished.*$"
          setup_success_log_last_line: "Setup Finished - Success"
          initial_connection_timeout: 90
          setup_finished_timeout: 300
    pods:
      - name: "mediawiki"
        params:
          local: false
          domains: "{{ params.env_params.domains | default({}) }}"
          ports:
            public_http_port: "80"
            public_https_port: "443"
            private_http_port: "9080"
            private_https_port: "9443"
pods:
  mediawiki:
    repo: "pod"
    ext_repos:
      - repo: "ext_pod"
        dir: "ext-pod"
    root: true
    ctx: "ext-pod/mediawiki/mediawiki.ctx.yml"
    schema: "ext-pod/mediawiki/mediawiki.schema.yml"
    validator: "ext-pod/mediawiki/mediawiki.validator.yml"
    fast_prepare: "true"
    credentials:
      mediawiki: "mediawiki"
      minio_gateway: "minio_gateway"
      backup_bucket: "s3"
      uploads_bucket: "s3"
      backup_replica_bucket: "s3_replica"
      uploads_replica_bucket: "s3_replica"
    params:
      type: "app"
      orchestration: "docker_compose"
      custom_dir: "ext-pod"
      custom_dir_sync: "{{ params.env_params.pod_custom_dir_sync | default(false) }}"
      main_domain: "{{ params.env_params.main_domain }}"
      use_ssl: "{{ params.env_params.ssl | default(false) }}"
      use_pod_prefix: "{{ params.env_params.use_pod_prefix | default(false) }}"
      use_pod_full_prefix: "{{ params.env_params.use_pod_full_prefix | default(false) }}"
      use_varnish: "{{ params.env_params.use_varnish }}"
      use_redis: "{{ params.env_params.use_redis }}"
      use_memcached: "{{ params.env_params.use_memcached }}"
      use_pma: "{{ params.env_params.use_pma }}"
      use_adminer: "{{ params.env_params.use_adminer }}"
      use_theia: "{{ params.env_params.use_theia }}"
      use_minio_gateway: "{{ params.env_params.use_minio_gateway }}"
      use_filestash: "{{ params.env_params.use_filestash }}"
      use_fluentd: "{{ params.env_params.use_fluentd }}"
      use_certbot: "{{ params.env_params.use_certbot }}"
      block_ips: "{{ params.env_params.block_ips }}"
      auth_file: "{{ params.env_params.auth_file }}"
      mediawiki: "{{ params.env_params.mediawiki }}"
      s3_cli: "{{ params.env_params.s3_cli }}"
      define_s3_backup_lifecycle: "{{ params.env_params.define_s3_backup_lifecycle | default(false) }}"
      s3_backup_lifecycle_file: "s3-backup-lifecycle.json"
      define_cron: "{{ params.env_params.define_cron | default(false) }}"
      include_cron_watch: "{{ params.env_params.include_cron_watch | default(false) }}"
      cron_src: "env/cron/cron-file"
      cron_dest: "/var/spool/cron/crontabs/root"
      backup_bucket_name: "{{ params.env_params.backup_bucket_name }}"
      backup_bucket_path: "{{ params.env_params.backup_bucket_path | default('') }}"
      uploads_bucket_name: "{{ params.env_params.uploads_bucket_name }}"
      uploads_bucket_path: "{{ params.env_params.uploads_bucket_path | default('') }}"
      backup_replica_bucket_name: "{{ params.env_params.backup_replica_bucket_name }}"
      backup_replica_bucket_path: "{{ params.env_params.backup_replica_bucket_path | default('') }}"
      uploads_replica_bucket_name: "{{ params.env_params.uploads_replica_bucket_name }}"
      uploads_replica_bucket_path: "{{ params.env_params.uploads_replica_bucket_path | default('') }}"
      restore_db: "{{ params.env_params.restore_db }}"
      db_gui_root_user: "{{ params.env_params.db_gui_root_user }}"
      use_s3_storage: "{{ params.env_params.use_s3_storage }}"
      enable_db_backup: true
      enable_db_setup: true
      enable_logs_backup: true
      enable_logs_setup: true
      enable_sync_backup: true
      enable_sync_setup: true
      enable_uploads_backup: true
      enable_uploads_setup: true
      enable_backup_replica: "{{ params.env_params.enable_backup_replica | default(false) }}"
      enable_uploads_replica: "{{ params.env_params.enable_uploads_replica | default(false) }}"
      certbot:
        email: "{{ params.env_params.certbot_email | default('') }}"
        staging: "{{ params.env_params.certbot_staging | default(false) }}"
        force: "{{ params.env_params.certbot_force | default(false) }}"
      services:
        mysql:
          port: "3306"
        fluentd:
          port: "24224"
      images:
        nginx_image: "nginx"
        nginx_version: "1.14.2-alpine"
        varnish_image: "varnish"
        varnish_version: "6.4.0-1"
        mediawiki_image: "lucasbasquerotto/image"
        mediawiki_version: "mediawiki-20200813"
        redis_image: "redis"
        redis_version: "6.0.6"
        memcached_image: "memcached"
        memcached_version: "1.6.6"
        pma_image: "phpmyadmin/phpmyadmin"
        pma_version: "4.8.5"
        adminer_image: "lucasbasquerotto/image"
        adminer_version: "adminer-20200713-03"
        mysql_image: "mariadb"
        mysql_version: "10.5.3-bionic"
        theia_image: "theiaide/theia"
        theia_version: "1.3.0"
        minio_gateway_image: "minio/minio"
        minio_gateway_version: "RELEASE.2020-07-02T00-15-09Z"
        filestash_image: "machines/filestash"
        filestash_version: "4cbeb2c"
        toolbox_image: "lucasbasquerotto/image"
        toolbox_version: "toolbox-20200715-02"
        certbot_image: "certbot/certbot"
        certbot_version: "v1.2.0"
        awscli_image: "lucasbasquerotto/aws-cli"
        awscli_version: "1.0.0"
        mc_image: "minio/mc"
        mc_version: "RELEASE.2021-03-12T03-36-59Z"
        rclone_image: "rclone/rclone"
        rclone_version: "1.54.0"
        logrotator_image: "python"
        logrotator_version: "3.8.4-buster"
        fluentd_image: "lucasbasquerotto/image"
        fluentd_version: "fluentd-20200617"
    group_params:
      memory: "memory_app"
      db_setup: >-
        {{
        params.env_params.non_s3_setup | default(false) | bool |
        ternary('db_setup_restore_file', 'db_setup_restore_s3')
        }}
      db_backup: "db_backup_no_sync"
      uploads_setup: >-
        {{
        params.env_params.non_s3_setup | default(false) | bool |
        ternary('uploads_setup_file', 'uploads_setup_s3')
        }}
      uploads_backup: "uploads_backup_sync"
    transfer:
      - dest: "env/cron/cron-file"
        when: "{{ params.env_params.define_cron | default(false) }}"
        src:
          type: "template"
          origin: "cloud"
          file: "ext-cloud/files/cron/pod.tpl.sh"
          schema: "ext-cloud/files/cron/pod.schema.yml"
          params:
            tasks:
              - name: "watch"
                when: "{{ params.env_params.include_cron_watch | default(false) | bool }}"
                task: "shared:watch"
                cron: "*/1 * * * *"
              - name: "exec_general_actions"
                task: "action:exec:general_actions"
                cron: >-
                  {{
                    (params.env_params.include_cron_watch | default(false) | bool)
                    | ternary('0 */1 * * *', '*/5 * * * *')
                  }}
              - name: "exec_backup_actions"
                task: "action:exec:backup_actions"
                cron: >-
                  {{
                    (params.env_params.include_cron_watch | default(false) | bool)
                    | ternary('0 */1 * * *', '*/5 * * * *')
                  }}
              - name: "create_actions_main"
                task: "shared:create_actions:main"
                cron: "*/5 * * * *"
              - name: "create_actions_log"
                task: "shared:create_actions:log"
                cron: "*/5 * * * *"
              - name: "create_actions_frequent"
                task: "shared:create_actions block_ips"
                cron: "*/15 * * * *"
              - name: "create_actions_full_log"
                task: "shared:create_actions logrotate log_summary"
                cron: "* */1 * * *"
              - name: "create_actions_backup"
                task: "shared:create_actions backup"
                cron: "0 */6 * * *"
              - name: "create_actions_replicate_s3"
                task: "shared:create_actions replicate_s3"
                cron: "3 */1 * * *"
      - dest: "env/{{ params.env_params.s3_cli | default('') }}/etc/s3-backup-lifecycle.json"
        when: "{{ params.env_params.define_s3_backup_lifecycle | default(false) | bool }}"
        src:
          type: "template"
          origin: "cloud"
          file: "ext-cloud/files/s3/s3_lifecycle.json.j2"
          schema: "ext-cloud/files/s3/s3_lifecycle.schema.yml"
          params:
            rules:
              - name: "logs-expiration"
                filter_prefix: "logs/"
                expiration_days: 30
                older_versions_expiration_days: 180
              - name: "db-expiration"
                filter_prefix: "db/"
                expiration_days: 15
                older_versions_expiration_days: 90
pod_group_params:
  memory_app:
    nginx: 512mb
    varnish: 512mb
    mediawiki: 1gb
    redis: 512mb
    memcached: 512mb
    pma: 512mb
    adminer: 512mb
    mysql: 1gb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    toolbox: 512mb
    certbot: 256mb
    s3_cli: 512mb
    fluentd: 256mb
  memory_db:
    mysql: 1gb
    toolbox: 512mb
    s3_cli: 512mb
    fluentd: 256mb
  memory_cache:
    redis: 512mb
    memcached: 512mb
  memory_web:
    nginx: 512mb
    varnish: 512mb
    mediawiki: 1gb
    pma: 512mb
    adminer: 512mb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    toolbox: 512mb
    certbot: 256mb
    s3_cli: 512mb
    fluentd: 256mb
  db_backup_sync:
    backup_bucket_sync_dir: "db"
  db_backup_no_sync:
    is_compressed_file: true
  db_setup_restore_file:
    restore_use_s3: false
    restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/mediawiki/db/20200612_181745.zip?raw=true"
    is_compressed_file: true
    db_file_name: "{{ params.credentials.mediawiki.db.name }}.sql"
  db_setup_restore_s3:
    restore_use_s3: true
    restore_s3_sync: true
    is_compressed_file: true
    restore_bucket_path_dir: "20210203"
    compressed_file_name: "my_wiki.20210203.002503.95010316.zip"
  uploads_backup_sync:
    backup_bucket_sync_dir: "uploads"
  uploads_backup_no_sync:
    is_compressed_file: true
  uploads_setup_file:
    restore_use_s3: false
    restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/mediawiki/uploads/20200612_181745.zip?raw=true"
    is_compressed_file: true
    restore_compressed_inner_dir: "uploads"
  uploads_setup_s3:
    restore_use_s3: true
    restore_s3_sync: true
    is_compressed_file: true
    restore_bucket_path_dir: "20210203"
    compressed_file_name: "uploads.20210203.004110.30597840.zip"
    restore_compressed_inner_dir: "uploads"
tasks:
  docker_compose_install:
    type: "task"
    root: true
    file: "ext-cloud/run-tasks/docker.yml"
    schema: "ext-cloud/run-tasks/docker.schema.yml"
    params:
      compose:
        version: "1.27.2"
  main_build:
    type: "shell"
    root: true
    cmd: "./run build"
  main_upgrade:
    type: "shell"
    root: true
    cmd: "./run upgrade"
contents:
  user_data_ubuntu:
    type: "template"
    origin: "cloud"
    file: "ext-cloud/files/user-data/ubuntu-18.04.tpl.sh"
    schema: "ext-cloud/files/user-data/ubuntu-18.04.schema.yml"
    params:
      user_directories: ["/var/cloud"]
      install_docker: true
      install_podman: false
      install_packages: true
    credentials:
      node: "host"
    contents:
      host_ssh_public_keys: "{{ params.env_params.host_ssh_public_keys_content | default('') }}"
repos:
  cloud:
    src: "https://github.com/lucasbasquerotto/cloud.git"
    version: "master"
  ext_cloud:
    src: "https://github.com/lucasbasquerotto/ext-cloud.git"
    version: "master"
  pod:
    src: "https://github.com/lucasbasquerotto/pod.git"
    version: "master"
  ext_pod:
    src: "https://github.com/lucasbasquerotto/ext-pod.git"
    version: "master"
credentials: "{{ params.credentials }}"
