name: "{{ params.name }}"
ctxs: "{{ params.ctxs }}"
migration: ""
container: ""
meta:
  ignore_validators: false
  skip_local_pod_preparation: false
  template_no_empty_lines: true
cloud:
  repo: "cloud"
  ext_repos:
    - repo: "ext_cloud"
      dir: "ext-cloud"
  collections:
    - namespace: "lrd"
      collection: "ext_cloud"
      path: "ext-cloud/collection"
  hosts:
    type: "template"
    file: "files/hosts.tpl.ini"
    schema: "files/hosts.schema.yml"
main:
  cloud:
    extend_cloud: true
    initial_services:
      - "{{ params.env_params.vpn_service }}"
  local:
    extend_cloud: true
    nodes:
      - name: "app"
        key: "efk_local"
        local: true
  remote:
    extend_cloud: true
    initial_services:
      - "{{ params.env_params.vpn_service }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "app"
        key: "efk"
        can_destroy: true
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_upgrade"
            all_nodes: true
            task_target: "pod"
  nodes:
    extend_cloud: true
    initial_services:
      - "{{ params.env_params.vpn_service }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "db"
        key: "efk"
        can_destroy: true
        params:
          service_params:
            tags:
              - "auto"
              - "elasticsearch"
        pods:
          efk:
            params:
              type: "db"
            group_params:
              memory: "memory_db"
      - name: "web"
        key: "efk"
        can_destroy: true
        dependencies:
          elasticsearch:
            type: "node"
            host: "db"
            port: "9200"
        params:
          service_params:
            tags:
              - "auto"
              - "efk-web"
              - "efk-dmz"
        pods:
          efk:
            params:
              type: "web"
            group_params:
              memory: "memory_web"
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_build"
            all_nodes: true
            task_target: "pod"
          - name: "main_upgrade"
            nodes: ["db"]
            task_target: "pod"
      - tasks:
          - name: "main_upgrade"
            nodes: ["web"]
            task_target: "pod"
services:
  s3_buckets:
    base_dir: "ext-cloud"
    namespace: "ext_s3"
    task: "tasks/s3/main.s3.yml"
    schema: "tasks/s3/schema.s3.yml"
    validator: "tasks/s3/validator.s3.yml"
    credentials:
      s3: "s3"
    params:
      list:
        - bucket: "{{ params.env_params.backup_bucket_name }}"
          permission: "private"
  node_dns_service:
    base_dir: "ext-cloud"
    namespace: "ext_dns"
    task: >-
      tasks/dns/{{
        params.env_params.dns_provider | default('')
      }}/{{
        params.env_params.dns_provider | default('')
      }}.main.dns.yml
    schema: >-
      tasks/dns/{{
        params.env_params.dns_provider | default('')
      }}/{{
        params.env_params.dns_provider | default('')
      }}.schema.dns.yml
    validator: >-
      tasks/dns/{{
        params.env_params.dns_provider | default('')
      }}/{{
        params.env_params.dns_provider | default('')
      }}.validator.dns.yml
    credentials:
      dns: "{{ params.env_params.dns_provider }}"
    params:
      zone: "{{ params.env_params.main_domain }}"
  digital_ocean_vpn:
    base_dir: "ext-cloud"
    namespace: "ext_vpn"
    task: "tasks/vpn/digital_ocean/digital_ocean.main.vpn.yml"
    schema: "tasks/vpn/digital_ocean/digital_ocean.schema.vpn.yml"
    validator: "tasks/vpn/digital_ocean/digital_ocean.validator.vpn.yml"
    credentials:
      vpn: "digital_ocean"
    params:
      tags:
        - "auto"
        - "elasticsearch"
        - "efk-web"
        - "efk-dmz"
      firewalls:
        - name: "private"
          tags: ["auto"]
          inbound_rules:
            - ports: "9080"
              sources:
                addresses: "{{ params.env_params.private_ips }}"
            - ports: "9443"
              sources:
                addresses: "{{ params.env_params.private_ips }}"
        - name: "auto"
          tags: ["auto"]
          inbound_rules:
            - ports: "22"
              sources:
                tags: ["main"]
                addresses: "{{ params.env_params.private_ips }}"
          outbound_rules:
            - protocol: "tcp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "udp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "icmp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
        - name: "elasticsearch"
          tags: ["elasticsearch"]
          inbound_rules:
            - ports: "9200"
              sources:
                tags: ["auto", "efk-web"]
        - name: "efk-web"
          tags: ["efk-web"]
          inbound_rules:
            - ports: "80"
              sources:
                tags: ["efk-dmz"]
            - ports: "443"
              sources:
                tags: ["efk-dmz"]
        - name: "efk-dmz"
          tags: ["efk-dmz"]
          inbound_rules:
            - ports: "80"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
            - ports: "443"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
  digital_ocean_node:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/digital_ocean/digital_ocean.main.node.yml"
    schema: "tasks/node/digital_ocean/digital_ocean.schema.node.yml"
    validator: "tasks/node/digital_ocean/digital_ocean.validator.node.yml"
    credentials:
      node: "digital_ocean"
    params:
      image_id: "ubuntu-18-04-x64"
      ipv6: true
      region_id: "ams3"
      size_id: "s-2vcpu-2gb"
    contents:
      user_data:
        type: "template"
        origin: "cloud"
        file: "ext-cloud/files/user-data/ubuntu-18.04.tpl.sh"
        schema: "ext-cloud/files/user-data/ubuntu-18.04.schema.yml"
        params:
          user_directories: ["/var/cloud"]
          install_docker: true
          install_podman: false
          install_packages: false
        credentials:
          node: "host"
        contents:
          host_ssh_public_keys: "{{ params.env_params.host_ssh_public_keys_content | default('') }}"
nodes:
  efk_local:
    credentials:
      host: "localhost"
    pods:
      - name: "efk"
        params:
          local: true
          named_volumes: "{{ params.env_params.named_volumes | default(false) }}"
          custom_ssl: "{{ params.env_params.local_custom_ssl | default({}) }}"
          enable_logs_setup: false
          enable_sync_setup: false
          main_domain: "{{ params.env_params.local_main_domain | default('localhost') }}"
          domains: "{{ params.env_params.local_domains | default({}) }}"
          ports:
            public_http_port: "8080"
            public_https_port: "8443"
            private_http_port: "9080"
            private_https_port: "9443"
  efk:
    service:
      name: "{{ params.env_params.node_service }}"
      params:
        tags:
          - "auto"
          - "efk-dmz"
    dns_service: "node_dns_service"
    base_dir: "/var/cloud"
    root: true
    credentials:
      host: "host"
    params:
      dns_service_params_list: "{{ params.env_params.dns_service_params_list | default([]) }}"
      host_users:
        - name: "host"
          setup_log_file: "/var/log/setup.log"
          setup_finished_log_regex: "^Setup Finished.*$"
          setup_success_log_last_line: "Setup Finished - Success"
          initial_connection_timeout: 90
          setup_finished_timeout: 300
      cron:
        - dest: "/var/spool/cron/crontabs/root"
          user: "root"
          src:
            type: "template"
            origin: "cloud"
            file: "ext-cloud/files/cron/pod.tpl.sh"
            schema: "ext-cloud/files/cron/pod.schema.yml"
            params:
              tasks:
                - name: "sync"
                  task: "sync:verify"
                  cron: "*/1 * * * *"
                - name: "backup"
                  cron: "*/5 * * * *"
    pods:
      - name: "efk"
        params:
          local: false
          domains: "{{ params.env_params.domains | default({}) }}"
          ports:
            public_http_port: "80"
            public_https_port: "443"
            private_http_port: "9080"
            private_https_port: "9443"
pods:
  efk:
    repo: "pod"
    root: "yes"
    ctx: "ext-pod/efk/efk.ctx.yml"
    schema: "ext-pod/efk/efk.schema.yml"
    validator: "ext-pod/efk/efk.validator.yml"
    fast_prepare: "true"
    ext_repos:
      - repo: "ext_pod"
        dir: "ext-pod"
    credentials:
      efk: "efk"
      minio_gateway: "minio_gateway"
      backup_bucket: "s3"
      backup_replica_bucket: "s3_replica"
    params:
      type: "app"
      orchestration: "docker_compose"
      custom_dir: "ext-pod"
      custom_dir_sync: "{{ params.env_params.pod_custom_dir_sync | default(false) }}"
      main_domain: "{{ params.env_params.main_domain }}"
      use_ssl: "{{ params.env_params.ssl | default(false) }}"
      use_pod_prefix: "{{ params.env_params.use_pod_prefix | default(false) }}"
      use_pod_full_prefix: "{{ params.env_params.use_pod_full_prefix | default(false) }}"
      use_nginx: "{{ params.env_params.use_nginx | default(true) }}"
      use_theia: "{{ params.env_params.use_theia }}"
      use_minio_gateway: "{{ params.env_params.use_minio_gateway }}"
      use_filestash: "{{ params.env_params.use_filestash }}"
      use_fluentd: "{{ params.env_params.use_fluentd }}"
      use_certbot: "{{ params.env_params.use_certbot }}"
      auth_file: "{{ params.env_params.auth_file }}"
      s3_cli: "{{ params.env_params.s3_cli }}"
      backup_bucket_name: "{{ params.env_params.backup_bucket_name }}"
      backup_bucket_path: "{{ params.env_params.backup_bucket_path | default('') }}"
      backup_replica_bucket_name: "{{ params.env_params.backup_replica_bucket_name }}"
      backup_replica_bucket_path: "{{ params.env_params.backup_replica_bucket_path | default('') }}"
      restore_db: "{{ params.env_params.restore_db }}"
      enable_db_backup: true
      enable_db_setup: true
      enable_logs_backup: true
      enable_logs_setup: true
      enable_sync_backup: true
      enable_sync_setup: true
      enable_backup_replica: "{{ params.env_params.enable_backup_replica | default(false) }}"
      db_backup:
        s3_snapshot: "{{ params.env_params.db_backup_s3_snapshot | default(false) }}"
        is_compressed_file: "{{ not (params.env_params.db_backup_s3_snapshot | default(false) | bool) }}"
        backup_bucket_sync_dir: "db"
      db_setup:
        use_s3: "{{ params.env_params.db_setup_use_s3 | default(false) }}"
        snapshot_name: "{{ params.env_params.snapshot_name | default('') }}"
        restore_remote_file: "{{ params.env_params.db_setup_restore_remote_file | default('') }}"
      certbot:
        email: "{{ params.env_params.certbot_email | default('') }}"
        staging: "{{ params.env_params.certbot_staging | default(false) }}"
        force: "{{ params.env_params.certbot_force | default(false) }}"
      services:
        fluentd:
          port: "24224"
          output_plugin: "{{ params.env_params.fluentd_output_plugin | default('elasticsearch') }}"
        elasticsearch:
          port: "9200"
          java_opts: "-Xms700m -Xmx700m"
        kibana:
          port: "5601"
      images:
        nginx_image: "nginx"
        nginx_version: "1.14.2-alpine"
        elasticsearch_image: "docker.elastic.co/elasticsearch/elasticsearch"
        elasticsearch_version: "7.5.0"
        kibana_image: "docker.elastic.co/kibana/kibana"
        kibana_version: "7.5.0"
        theia_image: "theiaide/theia"
        theia_version: "1.3.0"
        minio_gateway_image: "minio/minio"
        minio_gateway_version: "RELEASE.2020-07-02T00-15-09Z"
        filestash_image: "machines/filestash"
        filestash_version: "4cbeb2c"
        toolbox_image: "lucasbasquerotto/image"
        toolbox_version: "toolbox-20200715-02"
        certbot_image: "certbot/certbot"
        certbot_version: "v1.2.0"
        awscli_image: "lucasbasquerotto/aws-cli"
        awscli_version: "1.0.0"
        logrotator_image: "python"
        logrotator_version: "3.8.4-buster"
        fluentd_image: "lucasbasquerotto/image"
        fluentd_version: "fluentd-20200617"
    group_params:
      memory: "memory_app"
pod_group_params:
  memory_app:
    nginx: 512mb
    kibana: 512mb
    elasticsearch: 1gb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    toolbox: 512mb
    certbot: 256mb
    fluentd: 256mb
    s3_cli: 512mb
  memory_db:
    elasticsearch: 1gb
    toolbox: 512mb
    fluentd: 256mb
    s3_cli: 512mb
  memory_web:
    nginx: 512mb
    kibana: 512mb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    toolbox: 512mb
    certbot: 256mb
    fluentd: 256mb
    s3_cli: 512mb
tasks:
  docker_compose_install:
    type: "task"
    root: true
    file: "ext-cloud/run-tasks/docker.yml"
    schema: "ext-cloud/run-tasks/docker.schema.yml"
    params:
      compose:
        version: "1.27.2"
  main_build:
    type: "shell"
    root: true
    cmd: "./run build"
  main_upgrade:
    type: "shell"
    root: true
    cmd: "./run upgrade"
repos:
  cloud:
    src: "https://github.com/lucasbasquerotto/cloud.git"
    version: "master"
  ext_cloud:
    src: "https://github.com/lucasbasquerotto/ext-cloud.git"
    version: "master"
  pod:
    src: "https://github.com/lucasbasquerotto/pod.git"
    version: "master"
  ext_pod:
    src: "https://github.com/lucasbasquerotto/ext-pod.git"
    version: "master"
credentials: "{{ params.credentials }}"
