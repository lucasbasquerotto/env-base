name: "{{ project_name }}"
ctxs: "{{ project_ctxs }}"
migration: ""
container: ""
meta: "{{ params.meta | default({ 'template_no_empty_lines': true }) }}"
cloud:
  repo: "cloud"
  ext_repos:
    - repo: "ext_cloud"
      dir: "ext-cloud"
  collections:
    - namespace: "lrd"
      collection: "ext_cloud"
      path: "ext-cloud/collection"
  hosts:
    type: "template"
    file: "files/hosts.tpl.ini"
    schema: "files/hosts.schema.yml"
main:
  cloud:
    extend_cloud: true
    initial_services:
      - name: "{{ params.cloud_service | default('skip', true) }}"
        when: "{{ (params.cloud_service | default('skip', true)) != 'skip' }}"
      - name: "{{ params.run_nameserver_main | default(false) | bool | ternary('nameserver_main_service', 'skip') }}"
        when: "{{ params.run_nameserver_main | default(false) | bool }}"
      - name: "{{ params.run_dns_main | default(false) | bool | ternary('dns_main_service', 'skip') }}"
        when: "{{ params.run_dns_main | default(false) | bool }}"
  s3_replica_buckets:
    extend_cloud: true
    initial_services:
      - name: "s3_buckets"
        can_destroy: true
      - name: "s3_replica_buckets"
        can_destroy: true
  local:
    extend_cloud: true
    nodes:
      - name: "app"
        key: "rproxy_local"
        local: true
  local_hub:
    extend_cloud: true
    nodes:
      - name: "app"
        key: "rproxy_hub_local"
        local: true
  local_replicas:
    extend_cloud: true
    nodes:
      - name: "app"
        key: "rproxy_replicas_hub_local"
        local: true
        dependencies:
          replica:
            type: "url"
            host:
              - "http://rproxy_replica_1-main-nginx"
              - "http://rproxy_replica_2-main-nginx"
              - "http://rproxy_replica_3-main-nginx"
            limit: -1
            required_amount: 1
          replica_private:
            type: "url"
            host:
              - "http://rproxy_replica_1-main-nginx:9080"
              - "http://rproxy_replica_2-main-nginx:9080"
              - "http://rproxy_replica_3-main-nginx:9080"
            limit: -1
            required_amount: 1
      - name: "node_replica_1"
        key: "rproxy_replica_1_local"
        local: true
      - name: "node_replica_2"
        key: "rproxy_replica_2_local"
        local: true
      - name: "node_replica_3"
        key: "rproxy_replica_3_local"
        local: true
  remote:
    extend_cloud: true
    initial_services:
      - name: "{{ params.cloud_service | default('skip', true) }}"
        when: "{{ (params.cloud_service | default('skip', true)) != 'skip' }}"
      - name: "{{ params.run_nameserver_main | default(false) | bool | ternary('nameserver_main_service', 'skip') }}"
        when: "{{ params.run_nameserver_main | default(false) | bool }}"
      - name: "{{ params.run_dns_main | default(false) | bool | ternary('dns_main_service', 'skip') }}"
        when: "{{ params.run_dns_main | default(false) | bool }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "app"
        key: "rproxy"
        can_destroy: true
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_upgrade"
            all_nodes: true
            task_target: "pod"
  remote_hub:
    extend_cloud: true
    initial_services:
      - name: "{{ params.cloud_service | default('skip', true) }}"
        when: "{{ (params.cloud_service | default('skip', true)) != 'skip' }}"
      - name: "{{ params.run_nameserver_main | default(false) | bool | ternary('nameserver_main_service', 'skip') }}"
        when: "{{ params.run_nameserver_main | default(false) | bool }}"
      - name: "{{ params.run_dns_main | default(false) | bool | ternary('dns_main_service', 'skip') }}"
        when: "{{ params.run_dns_main | default(false) | bool }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "app"
        key: "rproxy_hub"
        can_destroy: true
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_build"
            all_nodes: true
            task_target: "pod"
          - name: "main_upgrade"
            all_nodes: true
            task_target: "pod"
  remote_external_hub:
    extend_cloud: true
    initial_services:
      - "{{ params.cloud_service | default('skip') }}"
      - "{{ params.run_dns_main | default(false) | bool | ternary('dns_main_service', 'skip') }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "app"
        key: "rproxy_external_hub"
        can_destroy: true
        params:
          service_params:
            tags:
              - "auto"
              - "rproxy-dmz"
        dependencies:
          rproxy_web_1:
            type: "node"
            node_ip_type: "ipv4"
            host: "web1"
            protocol: "{{ params.use_ssl_web | default(false) | bool | ternary('https', 'http') }}"
            port: "{{ params.use_ssl_web | default(false) | bool | ternary(443, 80) }}"
          rproxy_web_1_private:
            type: "node"
            node_ip_type: "ipv4"
            host: "web1"
            protocol: "{{ params.use_ssl_web | default(false) | bool | ternary('https', 'http') }}"
            port: "{{ params.use_ssl_web | default(false) | bool | ternary(9443, 9080) }}"
          rproxy_web_2:
            type: "node"
            node_ip_type: "ipv4"
            host: "web2"
            protocol: "{{ params.use_ssl_web | default(false) | bool | ternary('https', 'http') }}"
            port: "{{ params.use_ssl_web | default(false) | bool | ternary(443, 80) }}"
          rproxy_web_2_private:
            type: "node"
            node_ip_type: "ipv4"
            host: "web2"
            protocol: "{{ params.use_ssl_web | default(false) | bool | ternary('https', 'http') }}"
            port: "{{ params.use_ssl_web | default(false) | bool | ternary(9443, 9080) }}"
          rproxy_web_3:
            type: "node"
            node_ip_type: "ipv4"
            host: "web3"
            protocol: "{{ params.use_ssl_web | default(false) | bool | ternary('https', 'http') }}"
            port: "{{ params.use_ssl_web | default(false) | bool | ternary(443, 80) }}"
          rproxy_web_3_private:
            type: "node"
            node_ip_type: "ipv4"
            host: "web3"
            protocol: "{{ params.use_ssl_web | default(false) | bool | ternary('https', 'http') }}"
            port: "{{ params.use_ssl_web | default(false) | bool | ternary(9443, 9080) }}"
      - name: "web1"
        key: "rproxy_web"
        can_destroy: true
        params:
          service_params:
            tags:
              - "auto"
              - "rproxy-web"
        pods:
          rproxy:
            shared_params: ["remote_web_1"]
      - name: "web2"
        key: "rproxy_web"
        can_destroy: true
        params:
          service_params:
            tags:
              - "auto"
              - "rproxy-web"
        pods:
          rproxy:
            shared_params: ["remote_web_2"]
      - name: "web3"
        key: "rproxy_web"
        can_destroy: true
        params:
          service_params:
            tags:
              - "auto"
              - "rproxy-web"
        pods:
          rproxy:
            shared_params: ["remote_web_3"]
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_build"
            all_nodes: true
            task_target: "pod"
          - name: "main_upgrade"
            nodes: ["app"]
            task_target: "pod"
      - tasks:
          - name: "main_upgrade"
            all_nodes: true
            task_target: "pod"
  remote_replicas:
    extend_cloud: true
    initial_services:
      - "{{ params.cloud_service | default('skip') }}"
      - "{{ params.run_dns_main | default(false) | bool | ternary('dns_main_service', 'skip') }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "app"
        key: "rproxy_external_hub"
        can_destroy: true
        params:
          service_params:
            tags:
              - "auto"
              - "rproxy-dmz"
        pods:
          rproxy:
            shared_params:
              [
                "main_replicas_hub_{{ params.rproxy_type | default('nginx', true) }}",
              ]
        dependencies:
          replica:
            type: "node"
            node_ip_type: "ipv4"
            host: "replica"
            protocol: "{{ params.use_ssl_web | default(false) | bool | ternary('https', 'http') }}"
            port: "{{ params.use_ssl_web | default(false) | bool | ternary(443, 80) }}"
            limit: -1
            required_amount: 1
          replica_private:
            type: "node"
            node_ip_type: "ipv4"
            host: "replica"
            protocol: "{{ params.use_ssl_web | default(false) | bool | ternary('https', 'http') }}"
            port: "{{ params.use_ssl_web | default(false) | bool | ternary(9443, 9080) }}"
            limit: -1
            required_amount: 1
      - name: "replica"
        key: "rproxy_web"
        can_destroy: true
        amount: 3
        params:
          service_params:
            tags:
              - "auto"
              - "rproxy-web"
        pods:
          rproxy:
            shared_params: ["remote_replica"]
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_build"
            all_nodes: true
            task_target: "pod"
          - name: "main_upgrade"
            nodes: ["app"]
            task_target: "pod"
      - tasks:
          - name: "main_upgrade"
            all_nodes: true
            task_target: "pod"
services:
  skip:
    list: true
    services: []
  local_node:
    namespace: "ext_node"
    task: "tasks/services/node/local.main.node.yml"
    schema: "tasks/services/node/local.schema.node.yml"
  s3_buckets:
    base_dir: "ext-cloud"
    namespace: "ext_s3"
    task: "tasks/s3/main.s3.yml"
    schema: "tasks/s3/schema.s3.yml"
    validator: "tasks/s3/validator.s3.yml"
    credentials:
      s3: "s3"
    params:
      list:
        - bucket: "{{ params.backup_bucket_name | default('') }}"
          permission: "private"
  s3_replica_buckets:
    base_dir: "ext-cloud"
    namespace: "ext_s3"
    task: "tasks/s3/main.s3.yml"
    schema: "tasks/s3/schema.s3.yml"
    validator: "tasks/s3/validator.s3.yml"
    credentials:
      s3: "s3"
    params:
      list:
        - bucket: "{{ params.backup_replica_bucket_name | default('') }}"
          permission: "private"
        - bucket: "{{ params.uploads_replica_bucket_name | default('') }}"
          permission: "private"
  nameserver_main_service:
    base_dir: "ext-cloud"
    namespace: "ext_nameserver"
    task: >-
      tasks/nameserver/{{
        params.nameserver_provider | default('')
      }}/{{
        params.nameserver_provider | default('')
      }}.main.nameserver.yml
    schema: >-
      tasks/nameserver/{{
        params.nameserver_provider | default('')
      }}/{{
        params.nameserver_provider | default('')
      }}.schema.nameserver.yml
    validator: >-
      tasks/nameserver/{{
        params.nameserver_provider | default('')
      }}/{{
        params.nameserver_provider | default('')
      }}.validator.nameserver.yml
    credentials:
      nameserver: "{{ params.nameserver_provider | default('') }}"
    params:
      zone: "{{ params.main_domain | default('') }}"
      nameservers: "{{ params.main_nameservers | default([]) }}"
  dns_main_service:
    list: true
    services:
      - name: "dns_base_service"
        params:
          list: "{{ params.dns_main_service_params_list | default([]) }}"
  dns_base_service:
    base_dir: "ext-cloud"
    namespace: "ext_dns"
    task: >-
      tasks/dns/{{
        params.dns_provider | default('')
      }}/{{
        params.dns_provider | default('')
      }}.main.dns.yml
    schema: >-
      tasks/dns/{{
        params.dns_provider | default('')
      }}/{{
        params.dns_provider | default('')
      }}.schema.dns.yml
    validator: >-
      tasks/dns/{{
        params.dns_provider | default('')
      }}/{{
        params.dns_provider | default('')
      }}.validator.dns.yml
    credentials:
      dns: "{{ params.dns_provider | default('') }}"
    params:
      zone: "{{ params.main_domain | default('') }}"
  digital_ocean_vpn:
    base_dir: "ext-cloud"
    namespace: "ext_vpn"
    task: "tasks/vpn/digital_ocean/digital_ocean.main.vpn.yml"
    schema: "tasks/vpn/digital_ocean/digital_ocean.schema.vpn.yml"
    validator: "tasks/vpn/digital_ocean/digital_ocean.validator.vpn.yml"
    credentials:
      vpn: "digital_ocean"
    params:
      tags:
        - "auto"
        - "rproxy-web"
        - "rproxy-dmz"
      firewalls:
        - name: "private"
          tags: ["auto"]
          inbound_rules:
            - ports: "9080"
              sources:
                addresses: "{{ params.private_ips | default([]) }}"
                tags: ["rproxy-dmz"]
            - ports: "9443"
              sources:
                addresses: "{{ params.private_ips | default([]) }}"
                tags: ["rproxy-dmz"]
        - name: "auto"
          tags: ["auto"]
          inbound_rules:
            - ports: "22"
              sources:
                tags: ["main"]
                addresses: "{{ params.private_ips | default([]) }}"
          outbound_rules:
            - protocol: "tcp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "udp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "icmp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
        - name: "rproxy-web"
          tags: ["rproxy-web"]
          inbound_rules:
            - ports: "80"
              sources:
                tags: ["rproxy-dmz"]
            - ports: "443"
              sources:
                tags: ["rproxy-dmz"]
        - name: "rproxy-dmz"
          tags: ["rproxy-dmz"]
          inbound_rules:
            - ports: "80"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
            - ports: "443"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
  digital_ocean_node:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/digital_ocean/digital_ocean.main.node.yml"
    schema: "tasks/node/digital_ocean/digital_ocean.schema.node.yml"
    validator: "tasks/node/digital_ocean/digital_ocean.validator.node.yml"
    credentials:
      node: "digital_ocean"
    params:
      image_id: "ubuntu-18-04-x64"
      ipv6: true
      region_id: "ams3"
      size_id: "s-2vcpu-2gb"
    contents:
      user_data:
        type: "env"
        name: "user_data_ubuntu"
  linode:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/linode/linode.main.node.yml"
    schema: "tasks/node/linode/linode.schema.node.yml"
    validator: "tasks/node/linode/linode.validator.node.yml"
    credentials:
      node: "linode"
    params:
      image: "linode/ubuntu18.04"
      region: "us-east"
      type: "g6-standard-1"
    contents:
      user_data:
        type: "env"
        name: "user_data_ubuntu"
nodes:
  rproxy_local:
    credentials:
      host: "localhost"
    pods:
      - name: "rproxy"
        shared_params:
          - "main"
          - "main_{{ params.rproxy_type | default('nginx', true) }}"
          - "local"
  rproxy_hub_local:
    credentials:
      host: "localhost"
    pods:
      - name: "rproxy_hub"
        key: "rproxy"
        shared_params:
          - "main"
          - "local"
          - "hub_item"
          - "main_hub_{{ params.rproxy_type | default('nginx', true) }}"
      - name: "rproxy_web_1"
        key: "rproxy"
        shared_params: ["local", "hub_item", "hub_web", "local_web_1"]
      - name: "rproxy_web_2"
        key: "rproxy"
        shared_params: ["local", "hub_item", "hub_web", "local_web_2"]
      - name: "rproxy_web_3"
        key: "rproxy"
        shared_params: ["local", "hub_item", "hub_web", "local_web_3"]
  rproxy_replicas_hub_local:
    credentials:
      host: "localhost"
    pods:
      - name: "rproxy_replicas_hub"
        key: "rproxy"
        shared_params:
          - "main"
          - "local"
          - "hub_item"
          - "main_replicas_hub_{{ params.rproxy_type | default('nginx', true) }}"
  rproxy_replica_1_local:
    service: "local_node"
    base_dir: "/var/cloud"
    credentials:
      host: "localhost"
    pods:
      - name: "rproxy_replica_1"
        key: "rproxy"
        shared_params: ["local", "hub_item", "hub_web", "local_replica"]
  rproxy_replica_2_local:
    service: "local_node"
    base_dir: "/var/cloud"
    credentials:
      host: "localhost"
    pods:
      - name: "rproxy_replica_2"
        key: "rproxy"
        shared_params: ["local", "hub_item", "hub_web", "local_replica"]
  rproxy_replica_3_local:
    service: "local_node"
    base_dir: "/var/cloud"
    credentials:
      host: "localhost"
    pods:
      - name: "rproxy_replica_3"
        key: "rproxy"
        shared_params: ["local", "hub_item", "hub_web", "local_replica"]
  rproxy:
    service:
      name: "{{ params.node_service | default('skip') }}"
      params:
        tags:
          - "auto"
          - "rproxy-dmz"
    dns_service: "dns_base_service"
    base_dir: "/var/cloud"
    root: true
    credentials:
      host: "host"
    params:
      dns_service_params_list: "{{ params.dns_service_params_list | default([]) }}"
    shared_params: ["remote"]
    pods:
      - name: "rproxy"
        shared_params:
          - "main"
          - "main_{{ params.rproxy_type | default('nginx', true) }}"
  rproxy_hub:
    service:
      name: "{{ params.node_service | default('skip') }}"
      params:
        tags:
          - "auto"
          - "rproxy-dmz"
    dns_service: "dns_base_service"
    base_dir: "/var/cloud"
    root: true
    credentials:
      host: "host"
    params:
      dns_service_params_list: "{{ params.dns_service_params_list | default([]) }}"
    shared_params: ["remote"]
    pods:
      - name: "rproxy_hub"
        key: "rproxy"
        shared_params:
          - "main"
          - "hub_item"
          - "main_hub_{{ params.rproxy_type | default('nginx', true) }}"
      - name: "rproxy_web_1"
        key: "rproxy"
        shared_params: ["hub_item", "hub_web", "remote_web_1"]
      - name: "rproxy_web_2"
        key: "rproxy"
        shared_params: ["hub_item", "hub_web", "remote_web_2"]
      - name: "rproxy_web_3"
        key: "rproxy"
        shared_params: ["hub_item", "hub_web", "remote_web_3"]
  rproxy_external_hub:
    service:
      name: "{{ params.node_service | default('skip') }}"
      params:
        tags:
          - "auto"
          - "rproxy-dmz"
    dns_service: "dns_base_service"
    base_dir: "/var/cloud"
    root: true
    credentials:
      host: "host"
    params:
      dns_service_params_list: "{{ params.dns_service_params_list | default([]) }}"
    shared_params: ["remote"]
    pods:
      - name: "rproxy"
        shared_params:
          - "main"
          - "main_external_hub_{{ params.rproxy_type | default('nginx', true) }}"
  rproxy_web:
    service:
      name: "{{ params.node_service | default('skip') }}"
      params:
        tags:
          - "auto"
          - "rproxy-web"
    dns_service: "dns_base_service"
    base_dir: "/var/cloud"
    root: true
    credentials:
      host: "host"
    shared_params: ["remote"]
    pods:
      - name: "rproxy"
        shared_params: ["external_hub_web"]
node_shared_params:
  remote:
    host_users:
      - name: "host"
        setup_log_file: "/var/log/setup.log"
        setup_finished_log_regex: "^Setup Finished.*$"
        setup_success_log_last_line: "Setup Finished - Success"
        initial_connection_timeout: 90
        setup_finished_timeout: 300
    cron:
      - dest: "/var/spool/cron/crontabs/root"
        when: "{{ params.define_cron | default(false) }}"
        user: "root"
        src:
          type: "template"
          origin: "cloud"
          file: "ext-cloud/files/cron/pod.tpl.sh"
          schema: "ext-cloud/files/cron/pod.schema.yml"
          params:
            tasks:
              - name: "watch"
                when: "{{ params.include_cron_watch | default(false) }}"
                task: "unique:action:watch"
                cron: "*/1 * * * *"
              - name: "pending"
                when: "{{ not (params.include_cron_watch | default(false) | bool) }}"
                task: "unique:action:pending"
                cron: "*/1 * * * *"
              - name: "log"
                task: "custom:unique:log"
                cron: "*/5 * * * *"
              - name: "block_ips"
                when: "{{ params.block_ips | default(false) }}"
                task: "unique:action:block_ips"
                cron: "*/15 * * * *"
              - name: "full_log"
                task: "unique:all logrotate log_summary"
                cron: "* */1 * * *"
              - name: "backup"
                task: "unique:action:backup"
                cron: "0 */6 * * *"
              - name: "replicate_s3"
                task: "unique:action:replicate_s3"
                cron: "3 */1 * * *"
pods:
  rproxy:
    repo: "pod"
    root: "yes"
    ctx: "ext-pod/rproxy/rproxy.ctx.yml"
    schema: "ext-pod/rproxy/rproxy.schema.yml"
    validator: "ext-pod/rproxy/rproxy.validator.yml"
    fast_prepare: "true"
    ext_repos:
      - repo: "ext_pod"
        dir: "ext-pod"
    credentials:
      elasticsearch: "{{ ((params.fluentd_output_plugin | default('')) == 'elasticsearch') | ternary('elasticsearch', '') }}"
      minio_gateway: "{{ params.use_minio_gateway | default(false) | bool | ternary('minio_gateway', '') }}"
      backup_bucket: "{{ params.use_s3 | default(false) | bool | ternary('s3', '') }}"
      backup_replica_bucket: "{{ params.enable_backup_replica | default(false) | bool | ternary('s3_replica', '') }}"
