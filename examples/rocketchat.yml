name: "{{ project_name }}"
ctxs: "{{ project_ctxs }}"
migration: ""
container: ""
meta:
  ignore_validators: false
  skip_local_pod_preparation: false
  template_no_empty_lines: true
cloud:
  repo: "cloud"
  ext_repos:
    - repo: "ext_cloud"
      dir: "ext-cloud"
  collections:
    - namespace: "lrd"
      collection: "ext_cloud"
      path: "ext-cloud/collection"
  hosts:
    type: "template"
    file: "files/hosts.tpl.ini"
    schema: "files/hosts.schema.yml"
main:
  cloud:
    extend_cloud: true
    initial_services:
      - "{{ params.cloud_service | default('skip') }}"
  s3_replica_buckets:
    extend_cloud: true
    initial_services:
      - name: "s3_buckets"
        can_destroy: true
      - name: "s3_replica_buckets"
        can_destroy: true
  local:
    extend_cloud: true
    nodes:
      - name: "app"
        key: "rocketchat_local"
        local: true
  remote:
    extend_cloud: true
    initial_services:
      - "{{ params.cloud_service | default('skip') }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "app"
        key: "rocketchat"
        can_destroy: true
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_upgrade"
            all_nodes: true
            task_target: "pod"
  nodes:
    extend_cloud: true
    initial_services:
      - "{{ params.cloud_service | default('skip') }}"
      - name: "s3_buckets"
        can_destroy: true
    nodes:
      - name: "db"
        key: "rocketchat"
        can_destroy: true
        params:
          service_params:
            tags:
              - "auto"
              - "rocketchat-mongo"
        pods:
          rocketchat:
            params:
              type: "db"
            group_params:
              memory: "memory_db"
      - name: "web"
        key: "rocketchat"
        can_destroy: true
        dependencies:
          mongo:
            type: "node"
            host: "db"
            port: "27017"
        params:
          service_params:
            tags:
              - "auto"
              - "rocketchat-web"
              - "rocketchat-dmz"
        pods:
          rocketchat:
            params:
              type: "web"
            group_params:
              memory: "memory_web"
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            task_target: "node"
          - name: "main_build"
            all_nodes: true
            task_target: "pod"
          - name: "main_upgrade"
            nodes: ["db"]
            task_target: "pod"
      - tasks:
          - name: "main_upgrade"
            nodes: ["web"]
            task_target: "pod"
services:
  skip:
    list: true
    services: []
  s3_buckets:
    base_dir: "ext-cloud"
    namespace: "ext_s3"
    task: "tasks/s3/main.s3.yml"
    schema: "tasks/s3/schema.s3.yml"
    validator: "tasks/s3/validator.s3.yml"
    credentials:
      s3: "s3"
    params:
      list:
        - bucket: "{{ params.backup_bucket_name | default('') }}"
          permission: "private"
        - bucket: "{{ params.uploads_bucket_name | default('') }}"
          permission: "public-read"
  s3_replica_buckets:
    base_dir: "ext-cloud"
    namespace: "ext_s3"
    task: "tasks/s3/main.s3.yml"
    schema: "tasks/s3/schema.s3.yml"
    validator: "tasks/s3/validator.s3.yml"
    credentials:
      s3: "s3"
    params:
      list:
        - bucket: "{{ params.backup_replica_bucket_name | default('') }}"
          permission: "private"
        - bucket: "{{ params.uploads_replica_bucket_name | default('') }}"
          permission: "private"
  node_dns_service:
    base_dir: "ext-cloud"
    namespace: "ext_dns"
    task: >-
      tasks/dns/{{
        params.dns_provider | default('')
      }}/{{
        params.dns_provider | default('')
      }}.main.dns.yml
    schema: >-
      tasks/dns/{{
        params.dns_provider | default('')
      }}/{{
        params.dns_provider | default('')
      }}.schema.dns.yml
    validator: >-
      tasks/dns/{{
        params.dns_provider | default('')
      }}/{{
        params.dns_provider | default('')
      }}.validator.dns.yml
    credentials:
      dns: "{{ params.dns_provider | default('') }}"
    params:
      zone: "{{ params.main_domain | default('') }}"
  digital_ocean_vpn:
    base_dir: "ext-cloud"
    namespace: "ext_vpn"
    task: "tasks/vpn/digital_ocean/digital_ocean.main.vpn.yml"
    schema: "tasks/vpn/digital_ocean/digital_ocean.schema.vpn.yml"
    validator: "tasks/vpn/digital_ocean/digital_ocean.validator.vpn.yml"
    credentials:
      vpn: "digital_ocean"
    params:
      tags:
        - "auto"
        - "rocketchat-mongo"
        - "rocketchat-web"
        - "rocketchat-dmz"
      firewalls:
        - name: "private"
          tags: ["auto"]
          inbound_rules:
            - ports: "9080"
              sources:
                addresses: "{{ params.private_ips | default([]) }}"
            - ports: "9443"
              sources:
                addresses: "{{ params.private_ips | default([]) }}"
        - name: "auto"
          tags: ["auto"]
          inbound_rules:
            - ports: "22"
              sources:
                tags: ["main"]
                addresses: "{{ params.private_ips | default([]) }}"
          outbound_rules:
            - protocol: "tcp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "udp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "icmp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
        - name: "rocketchat-mongo"
          tags: ["rocketchat-mongo"]
          inbound_rules:
            - ports: "27017"
              sources:
                tags: ["rocketchat-web"]
        - name: "rocketchat-web"
          tags: ["rocketchat-web"]
          inbound_rules:
            - ports: "80"
              sources:
                tags: ["rocketchat-dmz"]
            - ports: "443"
              sources:
                tags: ["rocketchat-dmz"]
        - name: "rocketchat-dmz"
          tags: ["rocketchat-dmz"]
          inbound_rules:
            - ports: "80"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
            - ports: "443"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
  digital_ocean_node:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/digital_ocean/digital_ocean.main.node.yml"
    schema: "tasks/node/digital_ocean/digital_ocean.schema.node.yml"
    validator: "tasks/node/digital_ocean/digital_ocean.validator.node.yml"
    credentials:
      node: "digital_ocean"
    params:
      image_id: "ubuntu-18-04-x64"
      ipv6: true
      region_id: "ams3"
      size_id: "s-2vcpu-2gb"
    contents:
      user_data:
        type: "env"
        name: "user_data_ubuntu"
  linode:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/linode/linode.main.node.yml"
    schema: "tasks/node/linode/linode.schema.node.yml"
    validator: "tasks/node/linode/linode.validator.node.yml"
    credentials:
      node: "linode"
    params:
      image: "linode/ubuntu18.04"
      region: "us-east"
      type: "g6-standard-1"
    contents:
      user_data:
        type: "env"
        name: "user_data_ubuntu"
nodes:
  rocketchat_local:
    credentials:
      host: "localhost"
    pods:
      - name: "rocketchat"
        params:
          local: true
          named_volumes: "{{ params.named_volumes | default(false) }}"
          custom_ssl: "{{ params.local_custom_ssl | default({}) }}"
          enable_logs_setup: false
          enable_sync_setup: false
          main_domain: "{{ params.local_main_domain | default('localhost') }}"
          domains: "{{ params.local_domains | default({}) }}"
          ports:
            public_http_port: "8080"
            public_https_port: "8443"
            private_http_port: "9080"
            private_https_port: "9443"
        group_params:
          db_backup: "db_backup_no_sync"
          uploads_backup: "uploads_backup_no_sync"
  rocketchat:
    service:
      name: "{{ params.node_service | default('skip') }}"
      params:
        tags:
          - "auto"
          - "rocketchat-dmz"
    dns_service: "node_dns_service"
    base_dir: "/var/cloud"
    root: true
    credentials:
      host: "host"
    params:
      dns_service_params_list: "{{ params.dns_service_params_list | default([]) }}"
      host_users:
        - name: "host"
          setup_log_file: "/var/log/setup.log"
          setup_finished_log_regex: "^Setup Finished.*$"
          setup_success_log_last_line: "Setup Finished - Success"
          initial_connection_timeout: 90
          setup_finished_timeout: 300
    pods:
      - name: "rocketchat"
        params:
          local: false
          domains: "{{ params.domains | default({}) }}"
          ports:
            public_http_port: "80"
            public_https_port: "443"
            private_http_port: "9080"
            private_https_port: "9443"
pods:
  rocketchat:
    repo: "pod"
    root: "yes"
    ctx: "ext-pod/rocketchat/rocketchat.ctx.yml"
    schema: "ext-pod/rocketchat/rocketchat.schema.yml"
    validator: "ext-pod/rocketchat/rocketchat.validator.yml"
    fast_prepare: "true"
    ext_repos:
      - repo: "ext_pod"
        dir: "ext-pod"
    credentials:
      rocketchat: "rocketchat"
      hubot: "{{ params.use_bot | default(false) | bool | ternary('hubot', '') }}"
      minio_gateway: "{{ params.use_s3 | default(false) | bool | ternary('minio_gateway', '') }}"
      backup_bucket: "{{ params.use_s3 | default(false) | bool | ternary('s3', '') }}"
      uploads_bucket: "{{ params.use_s3 | default(false) | bool | ternary('s3', '') }}"
      backup_replica_bucket: "{{ params.use_s3 | default(false) | bool | ternary('s3_replica', '') }}"
      uploads_replica_bucket: "{{ params.use_s3 | default(false) | bool | ternary('s3_replica', '') }}"
    params:
      type: "app"
      orchestration: "docker_compose"
      custom_dir: "ext-pod"
      custom_dir_sync: "{{ params.pod_custom_dir_sync | default(false) }}"
      meta: "{{ params.pod_meta | default({}) }}"
      main_domain: "{{ params.main_domain | default('') }}"
      use_ssl: "{{ params.use_ssl | default(false) }}"
      use_pod_prefix: "{{ params.use_pod_prefix | default(false) }}"
      use_pod_full_prefix: "{{ params.use_pod_full_prefix | default(false) }}"
      use_bot: "{{ params.use_bot | default(false) }}"
      use_mongo_express: "{{ params.use_mongo_express | default(false) }}"
      use_theia: "{{ params.use_theia | default(false) }}"
      use_minio_gateway: "{{ params.use_minio_gateway | default(false) }}"
      use_filestash: "{{ params.use_filestash | default(false) }}"
      use_s3: "{{ params.use_s3 | default(false) }}"
      use_fluentd: "{{ params.use_fluentd | default(false) }}"
      use_certbot: "{{ params.use_certbot | default(false) }}"
      use_private_path: "{{ params.use_private_path | default(false) }}"
      block_ips: "{{ params.block_ips | default(false) }}"
      auth_file: "{{ params.auth_file | default('') }}"
      s3_cli: "{{ params.s3_cli | default('') }}"
      define_s3_backup_lifecycle: "{{ params.define_s3_backup_lifecycle | default(false) }}"
      s3_backup_lifecycle_file: "s3-backup-lifecycle.json"
      define_cron: "{{ params.define_cron | default(false) }}"
      include_cron_watch: "{{ params.include_cron_watch | default(false) }}"
      cron_src: "env/cron/cron-file"
      cron_dest: "/var/spool/cron/crontabs/root"
      backup_bucket_name: "{{ params.backup_bucket_name | default('') }}"
      backup_bucket_path: "{{ params.backup_bucket_path | default('') }}"
      uploads_bucket_name: "{{ params.uploads_bucket_name | default('') }}"
      uploads_bucket_path: "{{ params.uploads_bucket_path | default('') }}"
      backup_replica_bucket_name: "{{ params.backup_replica_bucket_name | default('') }}"
      backup_replica_bucket_path: "{{ params.backup_replica_bucket_path | default('') }}"
      uploads_replica_bucket_name: "{{ params.uploads_replica_bucket_name | default('') }}"
      uploads_replica_bucket_path: "{{ params.uploads_replica_bucket_path | default('') }}"
      restore_db: "{{ params.restore_db | default(false) }}"
      db_gui_root_user: "{{ params.db_gui_root_user | default(false) }}"
      use_s3_storage: "{{ params.use_s3_storage | default(false) }}"
      enable_db_backup: "{{ params.enable_db_backup | default(false) }}"
      enable_db_setup: "{{ params.enable_db_setup | default(false) }}"
      enable_logs_backup: "{{ params.enable_logs_backup | default(false) }}"
      enable_logs_setup: "{{ params.enable_logs_setup | default(false) }}"
      enable_sync_backup: "{{ params.enable_sync_backup | default(false) }}"
      enable_sync_setup: "{{ params.enable_sync_setup | default(false) }}"
      enable_uploads_backup: "{{ params.enable_uploads_backup | default(false) }}"
      enable_uploads_setup: "{{ params.enable_uploads_setup | default(false) }}"
      enable_backup_replica: "{{ params.enable_backup_replica | default(false) }}"
      enable_uploads_replica: "{{ params.enable_uploads_replica | default(false) }}"
      certbot:
        email: "{{ params.certbot_email | default('') }}"
        staging: "{{ params.certbot_staging | default(false) }}"
        force: "{{ params.certbot_force | default(false) }}"
      services:
        mongo:
          host: "mongo"
          port: "27017"
        fluentd:
          port: "24224"
      images:
        nginx_image: "nginx"
        nginx_version: "1.14.2-alpine"
        rocketchat_image: "rocket.chat"
        rocketchat_version: "3.2.2"
        hubot_image: "rocketchat/hubot-rocketchat"
        hubot_version: "v1.0.11"
        mongo_express_image: "mongo-express"
        mongo_express_version: "0.54.0"
        mongo_image: "mongo"
        mongo_version: "4.0"
        theia_image: "theiaide/theia"
        theia_version: "1.3.0"
        minio_gateway_image: "minio/minio"
        minio_gateway_version: "RELEASE.2020-07-02T00-15-09Z"
        filestash_image: "machines/filestash"
        filestash_version: "4cbeb2c"
        toolbox_image: "lucasbasquerotto/image"
        toolbox_version: "toolbox-20200715-02"
        certbot_image: "certbot/certbot"
        certbot_version: "v1.2.0"
        awscli_image: "lucasbasquerotto/aws-cli"
        awscli_version: "1.0.0"
        mc_image: "minio/mc"
        mc_version: "RELEASE.2021-03-12T03-36-59Z"
        rclone_image: "rclone/rclone"
        rclone_version: "1.54.0"
        logrotator_image: "python"
        logrotator_version: "3.8.4-buster"
        fluentd_image: "lucasbasquerotto/image"
        fluentd_version: "fluentd-20200617"
    group_params:
      memory: "memory_app"
      db_setup: >-
        {{
        params.non_s3_setup | default(false) | bool |
        ternary('db_setup_restore_file', 'db_setup_restore_s3')
        }}
      db_backup: "db_backup_sync"
      uploads_setup: >-
        {{
        params.non_s3_setup | default(false) | bool |
        ternary('uploads_setup_file', 'uploads_setup_s3')
        }}
      uploads_backup: "uploads_backup_sync"
    transfer:
      - dest: "env/cron/cron-file"
        when: "{{ params.define_cron | default(false) }}"
        src:
          type: "template"
          origin: "cloud"
          file: "ext-cloud/files/cron/pod.tpl.sh"
          schema: "ext-cloud/files/cron/pod.schema.yml"
          params:
            tasks:
              - name: "watch"
                when: "{{ params.include_cron_watch | default(false) }}"
                task: "shared:watch"
                cron: "*/1 * * * *"
              - name: "pending"
                when: "{{ not (params.include_cron_watch | default(false) | bool) }}"
                task: "unique:action:pending"
                cron: "*/1 * * * *"
              - name: "log"
                task: "custom:unique:log"
                cron: "*/5 * * * *"
              - name: "block_ips"
                when: "{{ params.block_ips | default(false) }}"
                task: "unique:action:block_ips"
                cron: "*/15 * * * *"
              - name: "full_log"
                task: "unique:all logrotate log_summary"
                cron: "* */1 * * *"
              - name: "backup"
                task: "unique:action:backup"
                cron: "0 */6 * * *"
              - name: "replicate_s3"
                task: "unique:action:replicate_s3"
                cron: "3 */1 * * *"
      - dest: "env/{{ params.s3_cli | default('') }}/etc/s3-backup-lifecycle.json"
        when: "{{ params.define_s3_backup_lifecycle | default(false) | bool }}"
        src:
          type: "template"
          origin: "cloud"
          file: "ext-cloud/files/s3/s3_lifecycle.json.j2"
          schema: "ext-cloud/files/s3/s3_lifecycle.schema.yml"
          params:
            rules:
              - name: "logs-expiration"
                filter_prefix: "logs/"
                expiration_days: 30
                older_versions_expiration_days: 180
              - name: "db-expiration"
                filter_prefix: "db/"
                expiration_days: 15
                older_versions_expiration_days: 90
pod_group_params:
  memory_app:
    nginx: 512mb
    rocketchat: 1gb
    hubot: 512mb
    mongo_express: 512mb
    mongo: 1gb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    toolbox: 512mb
    certbot: 256mb
    mongo_init: 512mb
    s3_cli: 512mb
    fluentd: 256mb
  memory_db:
    mongo: 1gb
    toolbox: 512mb
    mongo_init: 512mb
    s3_cli: 512mb
    fluentd: 256mb
  memory_web:
    nginx: 512mb
    rocketchat: 1gb
    hubot: 512mb
    mongo_express: 512mb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    toolbox: 512mb
    certbot: 256mb
    s3_cli: 512mb
    fluentd: 256mb
  db_backup_sync:
    backup_bucket_sync_dir: "db"
  db_backup_no_sync:
    is_compressed_file: true
  db_setup_restore_file:
    restore_use_s3: false
    restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/rocketchat/db/20200612_221938.zip?raw=true"
    is_compressed_file: true
    restore_compressed_inner_dir: "{{ credentials.rocketchat.db.name }}"
  db_setup_restore_s3:
    restore_use_s3: true
    restore_s3_sync: true
    restore_remote_bucket_path_dir: "db"
  uploads_backup_sync:
    backup_bucket_sync_dir: "uploads"
  uploads_backup_no_sync:
    is_compressed_file: true
  uploads_setup_file:
    restore_use_s3: false
    restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/rocketchat/uploads/20200612_221938.zip?raw=true"
    is_compressed_file: true
    restore_compressed_inner_dir: "uploads"
  uploads_setup_s3:
    restore_use_s3: true
    restore_s3_sync: true
    restore_remote_bucket_path_dir: "uploads"
tasks:
  docker_compose_install:
    type: "task"
    root: true
    file: "ext-cloud/run-tasks/docker.yml"
    schema: "ext-cloud/run-tasks/docker.schema.yml"
    params:
      compose:
        version: "1.27.2"
  main_build:
    type: "shell"
    root: true
    cmd: "./run build"
  main_upgrade:
    type: "shell"
    root: true
    cmd: "./run upgrade"
contents:
  user_data_ubuntu:
    type: "template"
    origin: "cloud"
    file: "ext-cloud/files/user-data/ubuntu-18.04.tpl.sh"
    schema: "ext-cloud/files/user-data/ubuntu-18.04.schema.yml"
    params:
      user_directories: ["/var/cloud"]
      install_docker: true
      install_podman: false
      install_packages: true
    credentials:
      node: "host"
    contents:
      host_ssh_public_keys: "{{ params.host_ssh_public_keys_content | default('') }}"
repos:
  cloud:
    src: "https://github.com/lucasbasquerotto/cloud.git"
    version: "master"
  ext_cloud:
    src: "https://github.com/lucasbasquerotto/ext-cloud.git"
    version: "master"
  pod:
    src: "https://github.com/lucasbasquerotto/pod.git"
    version: "master"
  ext_pod:
    src: "https://github.com/lucasbasquerotto/ext-pod.git"
    version: "master"
credentials: "{{ credentials }}"
