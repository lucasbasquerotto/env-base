    access_key: "<api_token>"
    secret_key: "<secret_key>"
  minio_gateway:
    host: "<host>"
    ssl: true
    endpoint: "<endpoint>"
    access_key: "<api_token>"
    secret_key: "<secret_key>"
  godaddy:
    api_server: "https://api.godaddy.com"
    api_version: "1"
    api_key: "<api_key>"
    api_secret: "<api_secret>"
  host:
    host_user: "host"
