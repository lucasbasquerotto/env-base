    param2: "overriden_shared_1_2"
    param3: "overriden_shared_1_3"
    param4: "overriden_shared_1_4"
  value_g2:
    param1: "shared_2_1"
    param2: "shared_2_2"
    param3: "shared_2_3"
    param4: "shared_2_4"
  overriden_g2:
    param1: "overriden_shared_2_1"
    param2: "overriden_shared_2_2"
    param3: "overriden_shared_2_3"
    param4: "overriden_shared_2_4"
  value_g3:
    param1: "shared_3_1"
    param2: "shared_3_2"
    param3: "shared_3_3"
    param4: "shared_3_4"
  value_top_g1:
