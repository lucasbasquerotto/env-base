name: "vault-min-local"
ctxs: ["local"]
env:
  repo:
    src: "https://github.com/lucasbasquerotto/env-base.git"
    version: "master"
  repo_dir: "env-base"
  file: "examples/vault.yml"
params:
  local_domains:
    vault: "localhost"
  pod_custom_dir_sync: true
  use_nginx: true
  dev_vault: true
credentials:
  dev_vault:
    root_token: "vault123"
