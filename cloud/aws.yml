name: "{{ project_name }}"
ctxs: "{{ project_ctxs }}"
original_env_schema: "{{ env.repo_dir }}/cloud/aws.schema.yml"
meta:
  template_no_empty_lines: true
cloud:
  repo: "cloud"
  ext_repos:
    - repo: "ext_cloud"
      dir: "ext-cloud"
  collections:
    - namespace: "lrd"
      collection: "ext_cloud"
      path: "ext-cloud/collection"
  hosts:
    type: "template"
    file: "files/hosts.tpl.ini"
    schema: "files/hosts.schema.yml"
main:
  cdn:
    extend_cloud: true
    initial_services:
      - name: "cdn_service"
        can_destroy: true
  db:
    extend_cloud: true
    initial_services:
      - name: "db_service"
        can_destroy: true
  dns:
    extend_cloud: true
    initial_services:
      - name: "dns_service"
        can_destroy: true
  snapshot:
    extend_cloud: true
    initial_services:
      - name: "snapshot_service"
        can_destroy: true
  volume:
    extend_cloud: true
    initial_services:
      - name: "volume_service"
        can_destroy: true
  vpn:
    extend_cloud: true
    initial_services:
      - name: "vpn_service"
        can_destroy: true
services:
  cdn_service:
    base_dir: "ext-cloud"
    namespace: "ext_cdn"
    task: "tasks/cdn/aws/aws.main.cdn.yml"
    schema: "tasks/cdn/aws/aws.schema.cdn.yml"
    validator: "tasks/cdn/aws/aws.validator.cdn.yml"
    credentials:
      cdn: "aws"
    params:
      list:
        - name: test-service1
          origins:
            - id: "test-1"
              domain_name: www.my-cloudfront-origin-1.com
        - name: test-service2
          comment: modified by ansible (cloudfront module)
          origins:
            - id: "test-2-1"
              domain_name: www.my-cloudfront-origin-2-1.com
            - id: "test-2-2"
              domain_name: www.my-cloudfront-origin-2-2.com
          tags:
            Name: example distribution
            Project: example project
            Priority: "1"
          purge_tags: yes
        - name: test-service3
          origins:
            - id: "my test origin-000111"
              domain_name: www.example.com
              origin_path: /production
              custom_headers:
                - header_name: MyCustomHeaderName
                  header_value: MyCustomHeaderValue
          default_cache_behavior:
            target_origin_id: "my test origin-000111"
            forwarded_values:
              query_string: true
              cookies:
                forward: all
              headers:
                - "*"
            viewer_protocol_policy: allow-all
            smooth_streaming: true
            compress: true
            allowed_methods:
              items:
                - GET
                - HEAD
              cached_methods:
                - GET
                - HEAD
          enabled: false
          comment: this is another example of a CloudFront distribution
        - name: test-service4
          absent: true
          comment: destroy this distribution
  db_service:
    base_dir: "ext-cloud"
    namespace: "ext_db"
    task: "tasks/db/aws/aws.main.db.yml"
    schema: "tasks/db/aws/aws.schema.db.yml"
    validator: "tasks/db/aws/aws.validator.db.yml"
    credentials:
      db: "aws_rds"
    params:
      region: "us-east-1"
      list:
        - name: ansible-test-aurora-db-instance
          engine: aurora
          db_cluster_identifier: ansible-test-cluster
          instance_type: db.t2.small
          master_username: "user1"
        - name: test-encrypted-db
          engine: mariadb
          storage_encrypted: true
          instance_type: db.t2.medium
          master_username: "user2"
          allocated_storage: 15
        - name: ansible-test-aurora-db-instance
          absent: true
          skip_final_snapshot: true
        - name: test-encrypted-db
          force_state: terminated
          final_db_snapshot_identifier: "test-encrypted-db-snapshot"
        - name: test-db-02
          vpc_security_group_ids:
            - sg-0be17ba10c9286b0b
          purge_security_groups: false
  dns_service:
    base_dir: "ext-cloud"
    namespace: "ext_dns"
    task: "tasks/dns/aws/aws.main.dns.yml"
    schema: "tasks/dns/aws/aws.schema.dns.yml"
    validator: "tasks/dns/aws/aws.validator.dns.yml"
    credentials:
      dns: "aws"
    params:
      list:
        - zone: "{{ params.domain | default('') }}"
          dns_type: "A"
          record: "dev1"
          value: ["1.1.1.1"]
        - zone: "{{ params.domain | default('') }}"
          dns_type: "A"
          record: "dev2"
          value: ["2.2.2.2", "2.4.2.4"]
        - zone: "{{ params.domain | default('') }}"
          dns_type: "AAAA"
          record: "dev3"
          value: ["2001:db8::ff00:42:8329"]
  snapshot_service:
    base_dir: "ext-cloud"
    namespace: "ext_snapshot"
    task: "tasks/snapshot/aws/aws.main.snapshot.yml"
    schema: "tasks/snapshot/aws/aws.schema.snapshot.yml"
    validator: "tasks/snapshot/aws/aws.validator.snapshot.yml"
    credentials:
      snapshot: "aws"
    params:
      list:
        - volume_id: vol-abcdef12
          region: "us-east-1"
          description: snapshot of /data from DB123
        - instance_id: i-12345678
          region: "us-east-1"
          device_name: /dev/sdb1
          description: snapshot of /data from DB123
        - instance_id: i-12345678
          region: "us-east-1"
          device_name: /dev/sdb1
          snapshot_tags:
            frequency: hourly
            source: /data
        - snapshot_id: snap-abcd1234
          region: "us-east-1"
          absent: true
        - volume_id: vol-abcdef12
          region: "us-east-1"
          last_snapshot_min_age: 60
  volume_service:
    base_dir: "ext-cloud"
    namespace: "ext_volume"
    task: "tasks/volume/aws/aws.main.volume.yml"
    schema: "tasks/volume/aws/aws.schema.volume.yml"
    validator: "tasks/volume/aws/aws.validator.volume.yml"
    credentials:
      volume: "aws"
    params:
      list:
        - name: "aws-vol-01"
          region: "us-east-1"
          zone: "us-east-1a"
          volume_size: "15"
        - name: "aws-vol-02"
          region: "us-east-1"
          zone: "us-east-1b"
          device_name: "/dev/sdf"
          volume_size: "20"
          volume_type: "gp2"
  vpn_service:
    base_dir: "ext-cloud"
    namespace: "ext_vpn"
    task: "tasks/vpn/aws/aws.main.vpn.yml"
    schema: "tasks/vpn/aws/aws.schema.vpn.yml"
    validator: "tasks/vpn/aws/aws.validator.vpn.yml"
    credentials:
      vpn: "aws"
    params:
      vpc:
        name: "aws-vpc"
        region: "us-east-1"
        cidr_block: "10.11.0.0/16"
        public_vpc: true
        subnets:
          - name: "aws-vpc-subnet"
            cidr: "10.11.0.0/28"
      security_groups:
        - name: "group1"
          description: "sg with rule description"
          region: "us-east-1"
          rules:
            - proto: tcp
              ports:
                - 80
              cidr_ip: 0.0.0.0/0
              rule_desc: allow all on port 80
        - name: "group2"
          description: "an example EC2 group"
          region: "us-east-1"
          rules:
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 10.0.0.0/8
            - proto: udp
              from_port: 10050
              to_port: 10050
              cidr_ip: 10.0.0.0/8
            - proto: icmp
              from_port: 8 # icmp type, -1 = any type
              to_port: -1 # icmp subtype, -1 = any subtype
              cidr_ip: 10.0.0.0/8
            - proto: all
              # in the 'proto' attribute, if you specify -1, all, or a protocol number other than tcp, udp, icmp, or 58 (ICMPv6),
              # traffic on all ports is allowed, regardless of any ports you specify
              from_port: 10050 # this value is ignored
              to_port: 10050 # this value is ignored
              cidr_ip: 10.0.0.0/8
          rules_egress:
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
              cidr_ipv6: 64:ff9b::/96
              # description to use if example-other needs to be created
              group_desc: "example EC2 group desc"
repos:
  cloud:
    src: "https://github.com/lucasbasquerotto/cloud.git"
    version: "master"
  ext_cloud:
    src: "https://github.com/lucasbasquerotto/ext-cloud.git"
    version: "master"
credentials:
  aws:
    access_key: "{{ credentials.aws.access_key | default('') }}"
    secret_key: "{{ credentials.aws.secret_key | default('') }}"
  aws_rds:
    access_key: "{{ credentials.aws.access_key | default('') }}"
    secret_key: "{{ credentials.aws.secret_key | default('') }}"
    master_user_password: "RD$-p4ss"
