name: "{{ project_name }}"
ctxs: "{{ project_ctxs }}"
original_env_schema: "{{ env.repo_dir }}/cloud/fastly.schema.yml"
meta:
  template_no_empty_lines: true
cloud:
  repo: "cloud"
  ext_repos:
    - repo: "ext_cloud"
      dir: "ext-cloud"
  collections:
    - namespace: "lrd"
      collection: "ext_cloud"
      path: "ext-cloud/collection"
  hosts:
    type: "template"
    file: "files/hosts.tpl.ini"
    schema: "files/hosts.schema.yml"
main:
  cdn:
    extend_cloud: true
    initial_services: ["cdn_service"]
services:
  cdn_service:
    base_dir: "ext-cloud"
    namespace: "ext_cdn"
    task: "tasks/cdn/fastly/fastly.main.cdn.yml"
    schema: "tasks/cdn/fastly/fastly.schema.cdn.yml"
    validator: "tasks/cdn/fastly/fastly.validator.cdn.yml"
    credentials:
      cdn: "fastly"
    params:
      list:
        - name: test-service1
          domains:
            - name: mydomain1
              comment: static response
          response_objects:
            - name: Set 200 status code
              status: 200
              response: Test Ok
        - name: test-service2
          domains:
            - name: mydomain2
              comment: go to host defined by ip
          backends:
            - name: test2
              port: 80
              address: 1.2.3.4
        - name: test-service3
          domains:
            - name: mydomain3
              comment: go to host defined by hostname
          backends:
            - name: test3
              port: 443
              address: example.com
repos:
  cloud:
    src: "https://github.com/lucasbasquerotto/cloud.git"
    version: "master"
  ext_cloud:
    src: "https://github.com/lucasbasquerotto/ext-cloud.git"
    version: "master"
credentials:
  fastly:
    api_key: "{{ credentials.fastly.api_key | default('') }}"
