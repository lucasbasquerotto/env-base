name: "{{ project_name }}"
ctxs: "{{ project_ctxs }}"
original_env_schema: "{{ env.repo_dir }}/cloud/digital_ocean.schema.yml"
meta:
  template_no_empty_lines: true
cloud:
  repo: "cloud"
  ext_repos:
    - repo: "ext_cloud"
      dir: "ext-cloud"
  collections:
    - namespace: "lrd"
      collection: "ext_cloud"
      path: "ext-cloud/collection"
  hosts:
    type: "template"
    file: "files/hosts.tpl.ini"
    schema: "files/hosts.schema.yml"
main:
  vpn:
    extend_cloud: true
    initial_services: ["vpn_service"]
  volume:
    extend_cloud: true
    initial_services:
      - name: "volume_service"
        can_destroy: true
  node:
    extend_cloud: true
    initial_services: ["node_vpn_service"]
    nodes:
      - name: "app"
        key: "digital_ocean_node"
        can_destroy: true
      - name: "app2"
        key: "digital_ocean_node"
        amount: 2
        max_amount: 3
        can_destroy: true
      - name: "app3"
        key: "digital_ocean_node"
        hostname: "myapp"
        amount: 3
        max_amount: 5
        can_destroy: true
nodes:
  digital_ocean_node:
    service: "node_service"
    base_dir: "/var/cloud"
    root: true
    credentials:
      host: "host"
    params:
      host_users:
        - name: "host"
          setup_log_file: "/var/log/setup.log"
          setup_finished_log_regex: "^Setup Finished.*$"
          setup_success_log_last_line: "Setup Finished - Success"
          initial_connection_timeout: 90
          setup_finished_timeout: 300
services:
  vpn_service:
    base_dir: "ext-cloud"
    namespace: "ext_vpn"
    task: "tasks/vpn/digital_ocean/digital_ocean.main.vpn.yml"
    schema: "tasks/vpn/digital_ocean/digital_ocean.schema.vpn.yml"
    validator: "tasks/vpn/digital_ocean/digital_ocean.validator.vpn.yml"
    credentials:
      vpn: "digital_ocean"
    params:
      tags:
        - "main"
        - "auto"
        - "dmz"
      firewalls:
        - name: "private"
          tags: ["auto"]
          inbound_rules:
            - ports: "9080"
              sources:
                addresses: ["1.2.3.4"]
            - ports: "9443"
              sources:
                addresses: ["1.2.3.4"]
        - name: "auto"
          tags: ["auto"]
          inbound_rules:
            - ports: "22"
              sources:
                tags: ["main"]
                addresses: ["8.8.8.8"]
          outbound_rules:
            - protocol: "tcp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "udp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "icmp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
        - name: "dmz"
          tags: ["dmz"]
          inbound_rules:
            - ports: "80"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
            - ports: "443"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
  volume_service:
    base_dir: "ext-cloud"
    namespace: "ext_volume"
    task: "tasks/volume/digital_ocean/digital_ocean.main.volume.yml"
    schema: "tasks/volume/digital_ocean/digital_ocean.schema.volume.yml"
    validator: "tasks/volume/digital_ocean/digital_ocean.validator.volume.yml"
    credentials:
      volume: "digital_ocean"
    params:
      name: "digital-ocean-vol-01"
      region: "ams3"
      block_size: "15"
  node_vpn_service:
    base_dir: "ext-cloud"
    namespace: "ext_vpn"
    task: "tasks/vpn/digital_ocean/digital_ocean.main.vpn.yml"
    schema: "tasks/vpn/digital_ocean/digital_ocean.schema.vpn.yml"
    validator: "tasks/vpn/digital_ocean/digital_ocean.validator.vpn.yml"
    credentials:
      vpn: "digital_ocean"
    params:
      tags:
        - "node-tag-01"
        - "node-tag-02"
  node_service:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/digital_ocean/digital_ocean.main.node.yml"
    schema: "tasks/node/digital_ocean/digital_ocean.schema.node.yml"
    validator: "tasks/node/digital_ocean/digital_ocean.validator.node.yml"
    credentials:
      node: "digital_ocean"
    params:
      image_id: "ubuntu-18-04-x64"
      region_id: "ams3"
      size_id: "s-1vcpu-1gb"
      ipv6: true
      monitoring: true
      tags:
        - "node-tag-01"
        - "node-tag-02"
  node_service_volume:
    base_dir: "ext-cloud"
    namespace: "ext_node"
    task: "tasks/node/digital_ocean/digital_ocean.main.node.yml"
    schema: "tasks/node/digital_ocean/digital_ocean.schema.node.yml"
    validator: "tasks/node/digital_ocean/digital_ocean.validator.node.yml"
    credentials:
      node: "digital_ocean"
    params:
      image_id: "ubuntu-18-04-x64"
      region_id: "ams3"
      size_id: "s-1vcpu-1gb"
      ipv6: true
      monitoring: true
      tags:
        - "node-tag-01"
        - "node-tag-02"
      volumes_to_attach: ["digital-ocean-vol-01"]
      replica_volumes:
        - prefix: "start1-"
          suffix: "-end1"
          can_destroy: true
          block_size: 11
          detach: false
        - prefix: "start2-"
          suffix: "-end2"
          can_destroy: true
          block_size: 12
    contents:
      user_data:
        type: "template"
        origin: "cloud"
        file: "ext-cloud/files/user-data/ubuntu-18.04.tpl.sh"
        schema: "ext-cloud/files/user-data/ubuntu-18.04.schema.yml"
        credentials:
          node: "host"
        params:
          user_directories: ["/var/cloud"]
          install_docker: true
          install_packages: true
        contents:
          host_ssh_public_keys: "{{ params.host_ssh_public_keys_content | default('') }}"
repos:
  cloud:
    src: "https://github.com/lucasbasquerotto/cloud.git"
    version: "master"
  ext_cloud:
    src: "https://github.com/lucasbasquerotto/ext-cloud.git"
    version: "master"
credentials:
  host:
    host_user: "{{ credentials.host.host_user | default('') }}"
    host_pass: "{{ credentials.host.host_pass | default('') }}"
    ssh_file: "{{ credentials.host.ssh_file | default('') }}"
  digital_ocean:
    api_token: "{{ credentials.digital_ocean.api_token | default('') }}"
