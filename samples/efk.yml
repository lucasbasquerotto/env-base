name: "{{ params.name }}"
ctxs: "{{ params.ctxs }}"
migration: ""
container: ""
main:
  cloud:
    repo: "cloud"
    env_repos:
      - repo: "custom_cloud"
        dir: "custom-cloud"
    initial_services:
      - "{{ params.env_params.vpn_service }}"
    params:
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host]
  local:
    repo: "cloud"
    env_repos:
      - repo: "custom_cloud"
        dir: "custom-cloud"
    nodes:
      - name: "app"
        key: "efk_local"
        local: true
    params:
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host]
      meta:
        template_no_empty_lines: true
  remote:
    repo: "cloud"
    env_repos:
      - repo: "custom_cloud"
        dir: "custom-cloud"
    initial_services:
      - "{{ params.env_params.vpn_service }}"
      - "s3_buckets"
    nodes:
      - name: "app"
        key: "efk"
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            node_task: true
          - name: "main_upgrade"
            all_nodes: true
            pod_task: true
    params:
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host:children]
        app
        [app]
  remote_local_test:
    repo: "cloud"
    env_repos:
      - repo: "custom_cloud"
        dir: "custom-cloud"
    nodes:
      - name: "app"
        key: "efk_local"
        local: true
    params:
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host]
      meta:
        template_no_empty_lines: true
  nodes:
    repo: "cloud"
    env_repos:
      - repo: "custom_cloud"
        dir: "custom-cloud"
    initial_services:
      - "{{ params.env_params.vpn_service }}"
      - "s3_buckets"
    nodes:
      - name: "db"
        key: "efk"
        pods:
          efk:
            params:
              type: "db"
              use_nginx: false
            group_params:
              custom_memory: "efk_custom_memory_db"
      - name: "web"
        key: "efk"
        dependencies:
          - host: "elasticsearch"
            node: "db"
        pods:
          efk:
            params:
              type: "web"
            group_params:
              custom_memory: "efk_custom_memory_web"
    run_stages:
      - tasks:
          - name: "docker_compose_install"
            all_nodes: true
            node_task: true
          - name: "main_build"
            all_nodes: true
            pod_task: true
          - name: "main_upgrade"
            nodes: ["db"]
            pod_task: true
      - tasks:
          - name: "main_upgrade"
            nodes: ["web"]
            pod_task: true
    params:
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host:children]
        db
        web
        [db]
        [web]
services:
  s3_buckets:
    list: true
    services:
      - name: "s3_backup"
        key: "s3_service_base"
        params:
          bucket: "{{ params.env_params.backup_bucket_name }}"
          permission: "private"
  s3_service_base:
    base_dir: "custom-cloud"
    namespace: "ext_s3"
    task: "tasks/s3/aws.main.s3.yml"
    params_schema: "tasks/s3/params.schema.s3.yml"
    credentials_schema: "tasks/s3/credentials.schema.s3.yml"
    credentials:
      s3: "s3"
    params:
  node_dns_service:
    base_dir: "custom-cloud"
    task: "tasks/dns/{{ params.env_params.dns_provider }}.main.dns.yml"
    namespace: "ext_dns"
    credentials:
      dns: "{{ params.env_params.dns_provider }}"
    params:
      zone: "{{ params.env_params.domain }}"
  digital_ocean_vpn:
    base_dir: "custom-cloud"
    task: "tasks/vpn/digital_ocean.main.vpn.yml"
    credentials:
      vpn: "digital_ocean"
    params:
      tags:
        - "auto"
        - "dmz"
      firewalls:
        - name: "private"
          tags: ["auto"]
          inbound_rules:
            - ports: "9080"
              sources:
                addresses: "{{ params.env_params.private_ips }}"
            - ports: "9443"
              sources:
                addresses: "{{ params.env_params.private_ips }}"
        - name: "auto"
          tags: ["auto"]
          inbound_rules:
            - ports: "22"
              sources:
                tags: ["main"]
          outbound_rules:
            - protocol: "tcp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "udp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
            - protocol: "icmp"
              ports: "1-65535"
              destinations:
                addresses: ["0.0.0.0/0", "::/0"]
        - name: "dmz"
          tags: ["dmz"]
          inbound_rules:
            - ports: "80"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
            - ports: "443"
              sources:
                addresses: ["0.0.0.0/0", "::/0"]
  digital_ocean_node:
    base_dir: "custom-cloud"
    namespace: "ext_node"
    task: "tasks/node/digital_ocean.main.node.yml"
    params_schema: "tasks/node/digital_ocean.params.schema.node.yml"
    credentials_schema: "tasks/node/digital_ocean.credentials.schema.node.yml"
    credentials:
      node: "digital_ocean"
    params:
      image_id: "ubuntu-18-04-x64"
      ipv6: true
      region_id: "ams3"
      size_id: "s-2vcpu-2gb"
      tags:
        - "auto"
        - "dmz"
nodes:
  efk_local:
    credential: "user"
    pods:
      - name: "efk"
        params:
          local: true
          named_volumes: "{{ params.env_params.named_volumes | default(false) }}"
          custom_ssl: "{{ params.env_params.local_custom_ssl | default({}) }}"
        group_params:
          custom_args: "efk_custom_args"
          custom_domain: "efk_custom_domain_local"
          certbot: "certbot_local"
  efk:
    service: "{{ params.env_params.node_service }}"
    dns_service: "node_dns_service"
    base_dir: "/var/cloud"
    credential: "host"
    pods:
      - name: "efk"
        params:
          local: false
        group_params:
          custom_args: "efk_custom_args"
          custom_domain: "efk_custom_domain"
    params:
      user_data_file: "{{ params.env.repo_dir }}/templates/ubuntu-18.04.j2.sh"
      dns_service_params_list: "{{ params.env_params.dns_service_params_list | default([]) }}"
      cron:
        - user: "root"
          src_file: "{{ params.env.repo_dir }}/cron/app.cron"
          dest_dir: "/var/spool/cron/crontabs"
      host_test:
        log_file: "/var/log/setup.log"
        setup_finished_log_regex: "$Setup Finished*"
        setup_success_log_last_line: "Setup Finished - Success"
        initial_connection_timeout: 90
        setup_finished_timeout: 300
pods:
  efk:
    repo: "pod"
    root: "yes"
    ctx: "custom-pod/efk/ctx.yml"
    fast_prepare: "true"
    env_repos:
      - repo: "custom_pod"
        dir: "custom-pod"
    credentials:
      efk: "efk"
      minio_gateway: "minio_gateway"
      nextcloud: "nextcloud"
      backup_bucket: "backup_bucket"
      backup_replica_bucket: "backup_replica_bucket"
    params:
      type: "app"
      orchestration: "docker_compose"
      custom_dir: "custom-pod"
      custom_dir_sync: "{{ params.env_params.pod_custom_dir_sync | default(false) }}"
      use_pod_prefix: "{{ params.env_params.use_pod_prefix | default(false) }}"
      use_pod_full_prefix: "{{ params.env_params.use_pod_full_prefix | default(false) }}"
      use_nginx: "{{ params.env_params.use_nginx | default(true) }}"
      use_theia: "{{ params.env_params.use_theia }}"
      use_minio_gateway: "{{ params.env_params.use_minio_gateway }}"
      use_filestash: "{{ params.env_params.use_filestash }}"
      use_nextcloud: "{{ params.env_params.use_nextcloud }}"
      use_fluentd: "{{ params.env_params.use_fluentd }}"
      use_certbot: "{{ params.env_params.use_certbot }}"
      auth_file: "{{ params.env_params.auth_file }}"
      auth_file_encrypted: "{{ params.env_params.auth_file_encrypted | default(false) }}"
      s3_cli: "{{ params.env_params.s3_cli }}"
      backup_bucket_name: "{{ params.env_params.backup_bucket_name }}"
      backup_bucket_path: "{{ params.env_params.backup_bucket_path | default('') }}"
      backup_replica_bucket_name: "{{ params.env_params.backup_replica_bucket_name }}"
      backup_replica_bucket_path: "{{ params.env_params.backup_replica_bucket_path | default('') }}"
      restore_db: "{{ params.env_params.restore_db }}"
      enable_db_backup: true
      enable_db_setup: true
      enable_logs_backup: true
      enable_logs_setup: true
      enable_sync_backup: true
      enable_sync_setup: true
      enable_backup_replica: "{{ params.env_params.enable_backup_replica | default(false) }}"
    group_params:
      custom_images: "efk_custom_images"
      custom_memory: "efk_custom_memory_app"
      db_setup: "db_setup"
      db_backup: "db_backup"
      certbot: "certbot"
pod_group_params:
  efk_custom_args:
    nginx:
      enable_validate_origin: true
    fluentd:
      port: "24224"
      output_plugin: "{{ params.env_params.fluentd_output_plugin | default('elasticsearch') }}"
    elasticsearch:
      port: "9200"
      java_opts: "-Xms700m -Xmx700m"
    kibana:
      port: "5601"
  efk_custom_domain:
    public_http_port: "80"
    public_https_port: "443"
    private_http_port: "9080"
    private_https_port: "9443"
    main_domain: "{{ params.env_params.kibana_full_domain }}"
    kibana_domain: "{{ params.env_params.kibana_full_domain }}"
    kibana_ssl: "{{ params.env_params.ssl }}"
    theia_domain: "{{ params.env_params.theia_full_domain }}"
    theia_ssl: "{{ params.env_params.ssl }}"
    minio_gateway_domain: "{{ params.env_params.minio_gateway_full_domain }}"
    minio_gateway_ssl: "{{ params.env_params.ssl }}"
    filestash_domain: "{{ params.env_params.filestash_full_domain }}"
    filestash_ssl: "{{ params.env_params.ssl }}"
    nextcloud_domain: "{{ params.env_params.nextcloud_full_domain }}"
    nextcloud_ssl: "{{ params.env_params.ssl }}"
  efk_custom_domain_local:
    public_http_port: "8080"
    public_https_port: "8443"
    private_http_port: "9080"
    private_https_port: "9443"
    main_domain: "localhost"
    kibana_domain: "localhost"
    kibana_ssl: "{{ params.env_params.ssl }}"
    theia_domain: "theia.localhost"
    theia_ssl: "{{ params.env_params.ssl }}"
    minio_gateway_domain: "minio.localhost"
    minio_gateway_ssl: "{{ params.env_params.ssl }}"
    filestash_domain: "filestash.localhost"
    filestash_ssl: "{{ params.env_params.ssl }}"
    nextcloud_domain: "nextcloud.localhost"
    nextcloud_ssl: "{{ params.env_params.ssl }}"
  efk_custom_images:
    nginx_image: "nginx"
    nginx_version: "1.14.2-alpine"
    elasticsearch_image: "docker.elastic.co/elasticsearch/elasticsearch"
    elasticsearch_version: "7.5.0"
    kibana_image: "docker.elastic.co/kibana/kibana"
    kibana_version: "7.5.0"
    theia_image: "theiaide/theia"
    theia_version: "1.3.0"
    minio_gateway_image: "minio/minio"
    minio_gateway_version: "RELEASE.2020-07-02T00-15-09Z"
    filestash_image: "machines/filestash"
    filestash_version: "4cbeb2c"
    nextcloud_image: "nextcloud"
    nextcloud_version: "19.0.0-apache"
    toolbox_image: "lucasbasquerotto/image"
    toolbox_version: "toolbox-20200715-02"
    certbot_image: "certbot/certbot"
    certbot_version: "v1.2.0"
    awscli_image: "lucasbasquerotto/aws-cli"
    awscli_version: "1.0.0"
    logrotator_image: "python"
    logrotator_version: "3.8.4-buster"
    fluentd_image: "lucasbasquerotto/image"
    fluentd_version: "fluentd-20200617"
  efk_custom_memory_app:
    nginx: 512mb
    kibana: 512mb
    elasticsearch: 1gb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    nextcloud: 512mb
    toolbox: 512mb
    certbot: 256mb
    fluentd: 256mb
    s3_cli: 512mb
  efk_custom_memory_db:
    elasticsearch: 1gb
    toolbox: 512mb
    fluentd: 256mb
    s3_cli: 512mb
  efk_custom_memory_web:
    nginx: 512mb
    kibana: 512mb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    nextcloud: 512mb
    toolbox: 512mb
    certbot: 256mb
    fluentd: 256mb
    s3_cli: 512mb
  certbot:
    main_domain: "{{ params.env_params.kibana_full_domain }}"
    domains: "{{ params.env_params.certbot_domains }}"
    email: "{{ params.env_params.certbot_email | default('') }}"
    staging: "{{ params.env_params.certbot_staging | default(false) }}"
    force: "{{ params.env_params.certbot_force | default(false) }}"
  certbot_local:
    main_domain: "localhost"
    domains: "localhost www.localhost"
    email: "{{ params.env_params.certbot_email | default('') }}"
    force: "{{ params.env_params.certbot_force | default(false) }}"
  db_backup:
    use_s3: "{{ params.env_params.db_backup_use_s3 }}"
    is_compressed_file: "{{ params.env_params.db_backup_use_s3 | bool | ternary(false, true) }}"
  db_setup:
    use_s3: "{{ params.env_params.db_setup_use_s3 | default(params.env_params.db_backup_use_s3) }}"
    snapshot_name: "{{ params.env_params.snapshot_name | default('') }}"
    restore_remote_file: "{{ params.env_params.db_setup_restore_remote_file | default('') }}"
tasks:
  docker_compose_install:
    type: "task"
    root: true
    file: "custom-cloud/run-tasks/docker.yml"
    params_schema: "custom-cloud/run-tasks/docker.params.schema.yml"
    params:
      compose:
        version: "1.27.2"
  main_build:
    type: "shell"
    root: true
    cmd: "./run build"
  main_upgrade:
    type: "shell"
    root: true
    cmd: "./run upgrade"
repos:
  cloud:
    src: "https://github.com/lucasbasquerotto/ansible-docker.git"
    version: "master"
  custom_cloud:
    src: "https://github.com/lucasbasquerotto/custom-cloud.git"
    version: "master"
  pod:
    src: "https://github.com/lucasbasquerotto/pod.git"
    version: "master"
  custom_pod:
    src: "https://github.com/lucasbasquerotto/custom-pod.git"
    version: "master"
credentials: "{{ params.credentials }}"
