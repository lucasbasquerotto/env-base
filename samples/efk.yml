name: "{{ params.name }}"
main:
  local:
    clouds:
    - "local"
    nodes:
    - name: "app"
      key: "efk_local"
      pods:
        efk:
          group_params:
            run: "efk_run_local"
            run_tasks: "efk_run_tasks_app_local"
    local:
      pods:
      - "efk"
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host]
      meta:
        template_no_empty_lines: true
      repo: "cloud"
  remote:
    destroy:
      nodes: true
      buckets: true
    clouds:
    - "{{ params.env_params.cloud_name }}"
    buckets:
    - "efk_backup"
    nodes:
    - name: "app"
      key: "efk"
      pods:
        efk:
          group_params:
            run: "efk_run"
            run_tasks: "efk_run_tasks_app"
    run_stages:
    - tasks:
      - name: "docker_compose_install"
        all_nodes: true
        nodes_tasks: true
      - name: "main_build"
        all_nodes: true
        pods_tasks: true
      - name: "main_upgrade"
        all_nodes: true
        pods_tasks: true
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      repo: "cloud"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host:children]
        app
        [app]
  remote_local_test:
    clouds:
    - "local"
    nodes:
    - name: "app"
      key: "efk_local"
      pods:
        efk:
          group_params:
            run: "efk_run"
            run_tasks: "efk_run_tasks_app"
    local:
      pods:
      - "efk"
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host]
      meta:
        template_no_empty_lines: true
      repo: "cloud"
  nodes:
    destroy:
      nodes: true
      buckets: true
    clouds:
    - "{{ params.env_params.cloud_name }}"
    buckets:
    - "efk_backup"
    nodes:
    - name: "db"
      key: "efk"
      pods:
        efk:
          params:
            type: "db"
            use_nginx: false
          group_params:
            custom_memory: "efk_custom_memory_db"
            run: "efk_run"
            run_tasks: "efk_run_tasks_db"
    - name: "web"
      key: "efk"
      dependencies:
      - host: "elasticsearch"
        node: "db"
      pods:
        efk:
          params:
            type: "web"
          group_params:
            custom_memory: "efk_custom_memory_web"
            run: "efk_run"
            run_tasks: "efk_run_tasks_web"
    run_stages:
    - tasks:
      - name: "docker_compose_install"
        all_nodes: true
        nodes_tasks: true
      - name: "main_build"
        all_nodes: true
        pods_tasks: true
      - name: "main_upgrade"
        nodes: ["db"]
        pods_tasks: true
    - tasks:
      - name: "main_upgrade"
        nodes: ["web"]
        pods_tasks: true
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      repo: "cloud"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host:children]
        db
        web
        [db]
        [web]
clouds:
  local:
    type: "local"
  digital_ocean:
    type: "digital_ocean"
    credentials: "digital_ocean"
    params:
      x_digital_ocean_tags:
      - "auto"
      - "dmz"
      x_digital_ocean_firewalls:
      - name: "auto"
        tags: ["auto"]
        inbound_rules:
        - ports: "22"
          sources:
            tags: ["main"]
        outbound_rules:
        - protocol: "tcp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
        - protocol: "udp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
        - protocol: "icmp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
      - name: "dmz"
        tags: ["dmz"]
        inbound_rules:
        - ports: "80"
          sources:
            addresses: ["0.0.0.0/0", "::/0"]
        - ports: "443"
          sources:
            addresses: ["0.0.0.0/0", "::/0"]
dns:
  cloudflare:
    type: "cloudflare"
    zone: "{{ params.env_params.domain }}"
    credentials: "cloudflare"
  godaddy:
    type: "godaddy"
    zone: "{{ params.env_params.domain }}"
    credentials: "godaddy"
buckets:
  efk_backup:
    name: "{{ params.env_params.efk_backup_bucket_name }}"
    credentials: "efk_backup_bucket"
nodes:
  efk_local:
    cloud: "local"
    base_dir: "/var/cloud"
    credentials: "user"
    pods:
    - name: "efk"
      params:
        local: true
      group_params:
        custom_args: "efk_custom_args"
        custom_domain: "efk_custom_domain_local"
    params:
      size:
        memory: "2gb"
        cpu: 2
  efk:
    cloud: "{{ params.env_params.cloud_name }}"
    base_dir: "/var/cloud"
    credentials: "host"
    pods:
    - name: "efk"
      params:
        local: false
      group_params:
        custom_args: "efk_custom_args"
        custom_domain: "efk_custom_domain"
    params:
      dns:
      - record: "{{ params.env_params.kibana_dns_record }}"
        name: "{{ params.env_params.kibana_dns_name }}"
      - record: "{{ params.env_params.theia_dns_record }}"
        name: "{{ params.env_params.theia_dns_name }}"
        when: "{{ params.env_params.use_theia }}"
      - record: "{{ params.env_params.minio_gateway_dns_record }}"
        name: "{{ params.env_params.minio_gateway_dns_name }}"
        when: "{{ params.env_params.use_minio_gateway }}"
      - record: "{{ params.env_params.filestash_dns_record }}"
        name: "{{ params.env_params.filestash_dns_name }}"
        when: "{{ params.env_params.use_filestash }}"
      - record: "{{ params.env_params.nextcloud_dns_record }}"
        name: "{{ params.env_params.nextcloud_dns_name }}"
        when: "{{ params.env_params.use_nextcloud }}"
      cron:
      - user: "root"
        src_file: "{{ params.env.repo_dir }}/cron/app.cron"
        dest_dir: "/var/spool/cron/crontabs"
      instance:
        image: "ubuntu-18-04-x64"
        user_data_file: "{{ params.env.repo_dir }}/templates/ubuntu-18.04.j2.sh"
        ipv6: "yes"
      region:
        name: "ams3"
        region: "ams"
        zone: "3"
      size:
        name: "s-2vcpu-2gb"
        memory: "2gb"
        cpu: 2
      host_test:
        log_file: "/var/log/setup.log"
        setup_last_line: "Setup Finished"
        initial_connection_timeout: 90
        setup_finished_timeout: 300
      x_digital_ocean_tags:
      - "auto"
      - "dmz"
pods:
  efk:
    repo: "pod"
    root: "yes"
    ctx: "custom-pod/efk/ctx.yml"
    fast_prepare: "true"
    env_repos:
    - repo: "custom_pod"
      dir: "custom-pod"
    credentials:
      efk: "efk"
      minio_gateway: "minio_gateway"
      nextcloud: "nextcloud"
      efk_backup_bucket: "efk_backup_bucket"
    params:
      type: "app"
      orchestration: "docker_compose"
      custom_dir: "custom-pod"
      use_prefix: "{{ params.env_params.use_prefix | default('false') }}"
      use_nginx: "{{ params.env_params.use_nginx | default('true') }}"
      use_theia: "{{ params.env_params.use_theia }}"
      use_minio_gateway: "{{ params.env_params.use_minio_gateway }}"
      use_filestash: "{{ params.env_params.use_filestash }}"
      use_nextcloud: "{{ params.env_params.use_nextcloud }}"
      use_fluentd: "{{ params.env_params.use_fluentd }}"
      use_certbot: "{{ params.env_params.use_certbot }}"
      auth_file: "{{ params.env_params.auth_file }}"
      backup_bucket_name: "{{ params.env_params.efk_backup_bucket_name }}"
    group_params:
      custom_images: "efk_custom_images"
      custom_memory: "efk_custom_memory_app"
      meta: "efk_meta"
      run_dict: "efk_run_dict"
      run_tasks_dict: "efk_run_tasks_dict"
pod_params:
  efk_custom_args:
    fluentd:
      port: "24224"
      output_plugin: "{{ params.env_params.fluentd_output_plugin | default('elasticsearch') }}"
    elasticsearch:
      port: "9200"
      java_opts: "-Xms700m -Xmx700m"
    kibana:
      port: "5601"
  efk_custom_domain:
    public_http_port: "80"
    public_https_port: "443"
    private_http_port: "9080"
    private_https_port: "9443"
    main_domain: "{{ params.env_params.kibana_full_domain }}"
    kibana_domain: "{{ params.env_params.kibana_full_domain }}"
    kibana_ssl: "{{ params.env_params.ssl }}"
    theia_domain: "{{ params.env_params.theia_full_domain }}"
    theia_ssl: "{{ params.env_params.ssl }}"
    minio_gateway_domain: "{{ params.env_params.minio_gateway_full_domain }}"
    minio_gateway_ssl: "{{ params.env_params.ssl }}"
    filestash_domain: "{{ params.env_params.filestash_full_domain }}"
    filestash_ssl: "{{ params.env_params.ssl }}"
    nextcloud_domain: "{{ params.env_params.nextcloud_full_domain }}"
    nextcloud_ssl: "{{ params.env_params.ssl }}"
  efk_custom_domain_local:
    public_http_port: "8080"
    public_https_port: "8443"
    private_http_port: "9080"
    private_https_port: "9443"
    main_domain: "localhost"
    kibana_domain: "localhost"
    kibana_ssl: "{{ params.env_params.ssl }}"
    theia_domain: "theia.localhost"
    theia_ssl: "{{ params.env_params.ssl }}"
    minio_gateway_domain: "minio.localhost"
    minio_gateway_ssl: "{{ params.env_params.ssl }}"
    filestash_domain: "filestash.localhost"
    filestash_ssl: "{{ params.env_params.ssl }}"
    nextcloud_domain: "nextcloud.localhost"
    nextcloud_ssl: "{{ params.env_params.ssl }}"
  efk_custom_images:
    nginx_image: "nginx"
    nginx_version: "1.14.2-alpine"
    elasticsearch_image: "docker.elastic.co/elasticsearch/elasticsearch"
    elasticsearch_version: "7.5.0"
    kibana_image: "docker.elastic.co/kibana/kibana"
    kibana_version: "7.5.0"
    theia_image: "theiaide/theia"
    theia_version: "1.3.0"
    minio_gateway_image: "minio/minio"
    minio_gateway_version: "RELEASE.2020-07-02T00-15-09Z"
    filestash_image: "machines/filestash"
    filestash_version: "4cbeb2c"
    nextcloud_image: "nextcloud"
    nextcloud_version: "19.0.0-apache"
    toolbox_image: "lucasbasquerotto/image"
    toolbox_version: "toolbox-20200513"
    certbot_image: "certbot/certbot"
    certbot_version: "v1.2.0"
    awscli_image: "lucasbasquerotto/aws-cli"
    awscli_version: "1.0.0"
    fluentd_image: "lucasbasquerotto/image"
    fluentd_version: "fluentd-20200617"
  efk_custom_memory_app:
    nginx: 512mb
    kibana: 512mb
    elasticsearch: 1gb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    nextcloud: 512mb
    toolbox: 512mb
    certbot: 256mb
    s3_backup: 512mb
    fluentd: 256mb
  efk_custom_memory_db:
    elasticsearch: 1gb
    toolbox: 512mb
    s3_backup: 512mb
    fluentd: 256mb
  efk_custom_memory_web:
    nginx: 512mb
    kibana: 512mb
    theia: 512mb
    minio_gateway: 512mb
    filestash: 512mb
    nextcloud: 512mb
    toolbox: 512mb
    certbot: 256mb
    s3_backup: 512mb
    fluentd: 256mb
  efk_meta:
    use_run_dict: true
    use_run_tasks_dict: true
  efk_run:
    tasks: >-
      {{
      params.env_params.restore_db | default(false) | bool |
      ternary('tasks', 'tasks_new_db')
      }}
    general: "general"
    migrate: "migrate"
  efk_run_local:
    tasks: >-
      {{
      params.env_params.restore_db | default(false) | bool |
      ternary('tasks', 'tasks_new_db')
      }}
    general: "general_local"
    migrate: "migrate"
  efk_run_dict:
    tasks:
      backup: "group_backup"
      setup: "group_setup"
    tasks_new_db:
      backup: "group_backup"
    general:
      backup_delete_old_days: 3
      backup_local_base_dir: "/tmp/efk/backup"
      orchestration: "compose"
      script_dir: "custom-pod/efk/scripts"
      script_env_file: "remote.sh"
      toolbox_service: "toolbox"
    general_local:
      backup_delete_old_days: 3
      backup_local_base_dir: "/tmp/main/backup"
      orchestration: "compose"
      script_dir: "custom-pod/efk/scripts"
      script_env_file: "local.sh"
      toolbox_service: "toolbox"
    migrate:
      db_service: "elasticsearch"
      db_user: "{{ params.credentials.efk.db.user }}"
      db_pass: "{{ params.credentials.efk.db.password }}"
      db_connect_wait_secs: 300
  efk_run_tasks_app:
    group_setup: "group_setup_app"
    group_backup: "group_backup_app"
    db_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('db_setup_restore_file', 'db_setup_restore_s3')
      }}
    db_backup: "db_backup_no_sync"
    logs_setup: "logs_setup"
    logs_backup: "logs_backup"
    sync_setup: "sync_setup"
    sync_backup: "sync_backup"
    certbot: "certbot"
    s3_backup: "s3_backup"
    db_main: "db_main"
  efk_run_tasks_app_local:
    group_setup: "group_setup_app_local"
    group_backup: "group_backup_app_local"
    db_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('db_setup_restore_file', 'db_setup_restore_s3')
      }}
    db_backup: "db_backup_no_sync"
    logs_setup: "logs_setup"
    logs_backup: "logs_backup"
    sync_setup: "sync_setup"
    sync_backup: "sync_backup"
    certbot: "certbot_local"
    s3_backup: "s3_backup"
    db_main: "db_main"
  efk_run_tasks_db:
    group_setup: "group_setup_db"
    group_backup: "group_backup_db"
    db_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('db_setup_restore_file', 'db_setup_restore_s3')
      }}
    db_backup: "db_backup_no_sync"
    logs_setup: "logs_setup"
    logs_backup: "logs_backup"
    sync_setup: "sync_setup"
    sync_backup: "sync_backup"
    s3_backup: "s3_backup"
    db_main: "db_main"
  efk_run_tasks_web:
    group_setup: "group_setup_web"
    group_backup: "group_backup_web"
    logs_setup: "logs_setup"
    logs_backup: "logs_backup"
    sync_setup: "sync_setup"
    sync_backup: "sync_backup"
    certbot: "certbot"
    s3_backup: "s3_backup"
    db_main: "db_main"
  efk_run_tasks_dict:
    group_setup_app:
      task: { type: "group" }
      group_task: { task_names: "logs_setup,sync_setup,sync_backup,db_setup" }
    group_backup_app:
      task: { type: "group" }
      group_task: { task_names: "db_backup,sync_backup,logs_backup" }
    group_setup_app_local:
      task: { type: "group" }
      group_task: { task_names: "db_setup" }
    group_backup_app_local:
      task: { type: "group" }
      group_task: { task_names: "db_backup" }
    group_setup_db:
      task: { type: "group" }
      group_task: { task_names: "logs_setup,sync_setup,sync_backup,db_setup" }
    group_backup_db:
      task: { type: "group" }
      group_task: { task_names: "db_backup,sync_backup,logs_backup" }
    group_setup_web:
      task: { type: "group" }
      group_task: { task_names: "logs_setup,sync_setup,sync_backup" }
    group_backup_web:
      task: { type: "group" }
      group_task: { task_names: "sync_backup,logs_backup" }
    db_setup_restore_file:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:db"
        subtask_cmd_remote: "setup:remote:default"
        subtask_cmd_local: "setup:local:db"
        setup_dest_base_dir: "/tmp/main/elasticsearch/restore"
      setup_verify:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:verify:elasticsearch"
      setup_remote:
        task_kind: "file"
        restore_dest_file: "es.snapshot"
        restore_tmp_dir: "/tmp/main/restore/elasticsearch"
        restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/efk/db/20200612_181745.zip?raw=true"
        restore_is_zip_file: "true"
        restore_zip_pass: "{{ params.credentials.db_zip_file_pass | default('') }}"
        restore_zip_inner_file: "es.snapshot"
      setup_local:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:file:elasticsearch"
        db_file_name: "es.snapshot"
    db_setup_restore_s3:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:db"
        subtask_cmd_remote: "setup:remote:default"
        subtask_cmd_local: "setup:local:db"
        setup_dest_base_dir: "/tmp/main/elasticsearch/restore"
      setup_verify:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:verify:elasticsearch"
      setup_remote:
        task_kind: "file"
        subtask_cmd_s3: "s3:subtask:s3_backup"
        restore_tmp_dir: "/tmp/main/restore/elasticsearch"
        restore_recursive_mode_dir: "777"
        restore_recursive_mode_file: "666"
        restore_remote_bucket_path_dir: "db"
      setup_local:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:file:elasticsearch"
        db_file_name: "es.snapshot"
    db_backup_sync:
      task:
        type: "backup"
      backup_task:
        subtask_cmd_local: "backup:local:db"
        subtask_cmd_remote: "backup:remote:default"
        backup_src_base_dir: "/tmp/main/elasticsearch/backup"
        backup_local_static_dir:  "/tmp/main/backup/static"
      backup_local:
        task_name: "db_main"
        db_subtask_cmd: "db:backup:file:elasticsearch"
        db_file_name: "es.snapshot"
      backup_remote:
        task_kind: "file"
        subtask_cmd_s3: "s3:subtask:s3_backup"
        backup_src_file: "es.snapshot"
        backup_bucket_sync: "true"
        backup_bucket_sync_dir: "db"
    db_backup_no_sync:
      task:
        type: "backup"
      backup_task:
        subtask_cmd_local: "backup:local:db"
        subtask_cmd_remote: "backup:remote:default"
        backup_src_base_dir: "/tmp/main/elasticsearch/backup"
        backup_local_static_dir:  "/tmp/main/backup/static"
      backup_local:
        task_name: "db_main"
        db_subtask_cmd: "db:backup:file:elasticsearch"
        db_file_name: "es.snapshot"
      backup_remote:
        task_kind: "file"
        subtask_cmd_s3: "s3:subtask:s3_backup"
        backup_src_file: "es.snapshot"
        backup_bucket_static_dir: "files"
        backup_zip_file: "efk-db.zip"
    logs_setup:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:default"
        subtask_cmd_remote: "setup:remote:default"
        setup_dest_base_dir: "/var/log/main"
      setup_verify:
        setup_dest_dir_to_verify: "/var/log/main"
      setup_remote:
        task_kind: "dir"
        subtask_cmd_s3: "s3:subtask:s3_backup"
        restore_tmp_dir: "/tmp/main/restore/log"
        restore_recursive_mode_dir: "777"
        restore_recursive_mode_file: "666"
        restore_remote_bucket_path_dir: "logs"
    logs_backup:
      task:
        type: "backup"
      backup_task:
        subtask_cmd_remote: "backup:remote:default"
        backup_src_base_dir: "/var/log"
        backup_local_static_dir:  "/tmp/main/backup/static"
      backup_remote:
        task_kind: "dir"
        subtask_cmd_s3: "s3:subtask:s3_backup"
        backup_src_dir: "main"
        backup_bucket_sync: "true"
        backup_bucket_sync_dir: "log"
    sync_setup:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_remote: "setup:remote:default"
        setup_dest_base_dir: "/var/sync/main"
      setup_verify:
        setup_dest_dir_to_verify: "/var/sync/main"
      setup_remote:
        task_kind: "dir"
        subtask_cmd_s3: "s3:subtask:s3_backup"
        restore_tmp_dir: "/tmp/main/restore/sync"
        restore_recursive_mode_dir: "777"
        restore_recursive_mode_file: "666"
        restore_remote_bucket_path_dir: "sync"
    sync_backup:
      task:
        type: "backup"
      backup_task:
        subtask_cmd_remote: "backup:remote:default"
        backup_src_base_dir: "/var/sync"
        backup_local_static_dir:  "/tmp/main/backup/static"
      backup_remote:
        task_kind: "dir"
        subtask_cmd_s3: "s3:subtask:s3_backup"
        backup_src_dir: "main"
        backup_bucket_sync: "true"
        backup_bucket_sync_dir: "sync"
    certbot:
      task:
        type: "certbot"
      certbot_task:
        certbot_cmd: "setup"
      certbot_subtask:
        toolbox_service: "toolbox"
        certbot_service: "certbot"
        webservice_type: "nginx"
        data_base_path: "/var/main/data/sync/certbot"
        main_domain: "{{ params.env_params.kibana_full_domain }}"
        domains: "{{ params.env_params.certbot_domains }}"
        rsa_key_size: "4096"
        email: "{{ params.env_params.certbot_email | default('') }}"
        staging: "{{ params.env_params.certbot_staging | default('false') }}"
        force: "{{ params.env_params.certbot_force | default('false') }}"
    certbot_local:
      task:
        type: "certbot"
      certbot_task:
        certbot_cmd: "setup"
      certbot_subtask:
        toolbox_service: "toolbox"
        certbot_service: "certbot"
        webservice_type: "nginx"
        data_base_path: "/var/main/data/sync/certbot"
        main_domain: "localhost"
        domains: "localhost www.localhost"
        rsa_key_size: "4096"
        email: "{{ params.env_params.certbot_email | default('') }}"
        dev: "true"
        staging: "true"
        force: "{{ params.env_params.certbot_force | default('false') }}"
    s3_backup:
      s3_subtask:
        endpoint: "{{ params.credentials.efk_backup_bucket.endpoint }}"
        bucket_name: "{{ params.env_params.efk_backup_bucket_name }}"
        service: "s3_backup"
        cli: "awscli"
        cli_cmd: "run"
    db_main:
      db_subtask:
        db_service: "elasticsearch"
        db_user: "{{ params.credentials.efk.db.user }}"
        db_pass: "{{ params.credentials.efk.db.password }}"
        db_connect_wait_secs: 300
