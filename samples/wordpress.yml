name: "{{ params.name }}"
main:
  local:
    clouds:
    - "local"
    nodes:
    - name: "app"
      key: "wp_local"
      pods:
        wp:
          group_params:
            run: "wp_run_local"
            run_tasks: "wp_run_tasks_app_local"
    local:
      pods:
      - "wp"
      apps:
      - "wp_local"
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host]
      meta:
        template_no_empty_lines: true
      repo: "cloud"
  remote:
    destroy:
      nodes: true
      buckets: true
    clouds:
    - "{{ params.env_params.cloud_name }}"
    buckets:
    - "wp_uploads"
    - "wp_backup"
    nodes:
    - name: "app"
      key: "wp"
      pods:
        wp:
          group_params:
            run: "wp_run"
            run_tasks: "wp_run_tasks_app"
    run_stages:
    - tasks:
      - name: "docker_compose_install"
        all_nodes: true
        nodes_tasks: true
      - name: "main_build"
        all_nodes: true
        pods_tasks: true
      - name: "main_upgrade"
        all_nodes: true
        pods_tasks: true
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      repo: "cloud"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host:children]
        app
        [app]
  remote_local_test:
    clouds:
    - "local"
    nodes:
    - name: "app"
      key: "wp_local"
      pods:
        wp:
          group_params:
            run: "wp_run"
            run_tasks: "wp_run_tasks_app"
    local:
      pods:
      - "wp"
      apps:
      - "wp_local"
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host]
      meta:
        template_no_empty_lines: true
      repo: "cloud"
  nodes:
    destroy:
      nodes: true
      buckets: true
    clouds:
    - "{{ params.env_params.cloud_name }}"
    buckets:
    - "wp_uploads"
    - "wp_backup"
    nodes:
    - name: "db"
      key: "wp"
      pods:
        wp:
          params:
            type: "db"
          group_params:
            custom_memory: "wp_custom_memory_db"
            run: "wp_run"
            run_tasks: "wp_run_tasks_db"
    - name: "web"
      key: "wp"
      dependencies:
      - host: "mysql"
        node: "db"
      pods:
        wp:
          params:
            type: "web"
          group_params:
            custom_memory: "wp_custom_memory_web"
            run: "wp_run"
            run_tasks: "wp_run_tasks_web"
    run_stages:
    - tasks:
      - name: "docker_compose_install"
        all_nodes: true
        nodes_tasks: true
      - name: "main_build"
        all_nodes: true
        pods_tasks: true
      - name: "main_upgrade"
        nodes: ["db"]
        pods_tasks: true
    - tasks:
      - name: "main_upgrade"
        nodes: ["web"]
        pods_tasks: true
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      repo: "cloud"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host:children]
        db
        web
        [db]
        [web]
clouds:
  local:
    type: "local"
  digital_ocean:
    type: "digital_ocean"
    credentials: "digital_ocean"
    params:
      x_digital_ocean_tags:
      - "auto"
      - "dmz"
      x_digital_ocean_firewalls:
      - name: "auto"
        tags: ["auto"]
        inbound_rules:
        - ports: "22"
          sources:
            tags: ["main"]
        outbound_rules:
        - protocol: "tcp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
        - protocol: "udp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
        - protocol: "icmp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
      - name: "dmz"
        tags: ["dmz"]
        inbound_rules:
        - ports: "80"
          sources:
            addresses: ["0.0.0.0/0", "::/0"]
        - ports: "443"
          sources:
            addresses: ["0.0.0.0/0", "::/0"]
dns:
  cloudflare:
    type: "cloudflare"
    zone: "{{ params.env_params.domain }}"
    credentials: "cloudflare"
  godaddy:
    type: "godaddy"
    zone: "{{ params.env_params.domain }}"
    credentials: "godaddy"
buckets:
  wp_uploads:
    name: "{{ params.env_params.wp_uploads_bucket_name }}"
    endpoint: "{{ params.env_params.wp_uploads_bucket_endpoint }}"
    credentials: "wp_uploads_bucket"
  wp_backup:
    name: "{{ params.env_params.wp_backup_bucket_name }}"
    endpoint: "{{ params.env_params.wp_backup_bucket_endpoint }}"
    credentials: "wp_backup_bucket"
nodes:
  wp_local:
    cloud: "local"
    base_dir: "/var/cloud"
    credentials: "user"
    pods:
    - name: "wp"
      params:
        local: true
      group_params:
        custom_args: "wp_custom_args_local"
        custom_domain: "wp_custom_domain_local"
    params:
      size:
        memory: "2gb"
        cpu: 2
  wp:
    cloud: "{{ params.env_params.cloud_name }}"
    base_dir: "/var/cloud"
    credentials: "host"
    pods:
    - name: "wp"
      params:
        local: false
      group_params:
        custom_args: "wp_custom_args"
        custom_domain: "wp_custom_domain"
    params:
      dns:
      - record: "{{ params.env_params.main_dns_record }}"
        name: "{{ params.env_params.main_dns_name }}"
      - record: "{{ params.env_params.pma_dns_record }}"
        name: "{{ params.env_params.pma_dns_name }}"
      cron:
      - user: "root"
        src_file: "{{ params.env.repo_dir }}/cron/app.cron"
        dest_dir: "/var/spool/cron/crontabs"
      instance:
        image: "ubuntu-18-04-x64"
        user_data_file: "{{ params.env.repo_dir }}/templates/ubuntu-18.04.j2.sh"
        ipv6: "yes"
      region:
        name: "ams3"
        region: "ams"
        zone: "1"
      size:
        name: "s-1vcpu-1gb"
        memory: "1gb"
        cpu: 1
      host_test:
        log_file: "/var/log/setup.log"
        setup_last_line: "Setup Finished"
        initial_connection_timeout: 90
        setup_finished_timeout: 300
      x_digital_ocean_tags:
      - "auto"
      - "dmz"
pods:
  wp:
    repo: "pod"
    root: "yes"
    ctx: "custom-pod/wordpress/ctx.yml"
    fast_prepare: "true"
    env_repos:
    - repo: "custom_pod"
      dir: "custom-pod"
    credentials:
      wordpress: "wordpress"
      mysql: "mysql"
      wp_backup_bucket: "wp_backup_bucket"
      wp_uploads_bucket: "wp_uploads_bucket"
    params:
      type: "app"
      orchestration: "docker_compose"
      custom_dir: "custom-pod"
      use_prefix: "{{ params.env_params.use_prefix | default('false') }}"
      use_certbot: "{{ params.env_params.use_certbot }}"
    group_params:
      custom_images: "wp_custom_images"
      custom_memory: "wp_custom_memory_app"
      meta: "wp_meta"
      run_dict: "wp_run_dict"
      run_tasks_dict: "wp_run_tasks_dict"
pod_params:
  wp_custom_args:
    mysql:
      host: "mysql"
      port: "3306"
    wordpress:
      app_name: "wp_remote"
      env: "staging"
      lang: "en_US"
    fluentd:
      port: "24224"
  wp_custom_args_local:
    mysql:
      host: "mysql"
      port: "3306"
    wordpress:
      app_name: "wp_local"
      env: "development"
      lang: "en_US"
  wp_custom_domain:
    public_http_port: "80"
    public_https_port: "443"
    private_http_port: "9080"
    private_https_port: "9443"
    main_domain: "{{ params.env_params.wp_full_domain }}"
    main_ssl: "{{ params.env_params.ssl }}"
    pma_domain: "{{ params.env_params.pma_full_domain }}"
    pma_ssl: "{{ params.env_params.ssl }}"
  wp_custom_domain_local:
    public_http_port: "8080"
    public_https_port: "8443"
    private_http_port: "9080"
    private_https_port: "9443"
    main_domain: "localhost"
    main_ssl: "{{ params.env_params.ssl }}"
    pma_domain: "localhost"
    pma_ssl: "{{ params.env_params.ssl }}"
  wp_custom_images:
    nginx_image: "nginx"
    nginx_version: "1.14.2-alpine"
    wordpress_image: "lucasbasquerotto/wordpress"
    wordpress_version: "0.0.2"
    pma_image: "phpmyadmin/phpmyadmin"
    pma_version: "4.8.5"
    mysql_image: "lucasbasquerotto/wordpress"
    mysql_version: "mysql-8.0.16-02"
    toolbox_image: "lucasbasquerotto/image"
    toolbox_version: "toolbox-20200513"
    composer_image: "lucasbasquerotto/wordpress"
    composer_version: "composer-1.8.6"
    certbot_image: "certbot/certbot"
    certbot_version: "v1.2.0"
    awscli_image: "lucasbasquerotto/aws-cli"
    awscli_version: "1.0.0"
    fluentd_image: "lucasbasquerotto/image"
    fluentd_version: "fluentd-20200617"
  wp_custom_memory_app:
    nginx: 512mb
    wordpress: 512mb
    pma: 512mb
    mysql: 758gb
    toolbox: 512mb
    composer: 512mb
    fluentd: 256mb
    certbot: 256mb
    s3_uploads: 512mb
    s3_backup: 512mb
  wp_custom_memory_db:
    mysql: 1gb
    toolbox: 512mb
    fluentd: 256mb
    s3_backup: 512mb
  wp_custom_memory_web:
    nginx: 512mb
    wordpress: 1gb
    pma: 512mb
    toolbox: 512mb
    fluentd: 256mb
    certbot: 256mb
    s3_uploads: 512mb
    s3_backup: 512mb
  wp_meta:
    use_run_dict: true
    use_run_tasks_dict: true
  wp_run:
    tasks: >-
      {{
      params.env_params.restore_db | default(false) | bool |
      ternary('tasks', 'tasks_new_db')
      }}
    general: "general"
    migrate: "migrate"
  wp_run_local:
    tasks: >-
      {{
      params.env_params.restore_db | default(false) | bool |
      ternary('tasks', 'tasks_new_db')
      }}
    general: "general_local"
    migrate: "migrate_local"
  wp_run_dict:
    tasks:
      backup: "group_backup"
      setup: "group_setup"
    tasks_new_db:
      backup: "group_backup"
      setup: "group_setup_new_db"
    general:
      backup_delete_old_days: 3
      backup_local_base_dir: "/tmp/main/backup"
      orchestration: "compose"
      script_dir: "custom-pod/wordpress/scripts"
      script_env_file: "remote.sh"
      toolbox_service: "toolbox"
    general_local:
      backup_delete_old_days: 3
      backup_local_base_dir: "/tmp/main/backup"
      orchestration: "compose"
      script_dir: "custom-pod/wordpress/scripts"
      script_env_file: "local.sh"
      toolbox_service: "toolbox"
    migrate:
      old_domain_host: "{{ params.env_params.wp_old_domain_host | default('') }}"
      new_domain_host: "{{ params.env_params.wp_new_domain_host | default('') }}"
    migrate_local:
      old_domain_host: "{{ params.env_params.wp_old_domain_host | default('') }}"
      new_domain_host: >-
        {{ params.env_params.ssl | bool | ternary('https', 'http')
        }}://localhost:{{ params.env_params.ssl | bool | ternary(8443, 8080) }}/
  wp_run_tasks_app:
    group_setup: "group_setup_app"
    group_setup_new_db: "group_setup_app_new_db"
    group_backup: "group_backup_app"
    uploads_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('uploads_setup_file', 'uploads_setup_s3')
      }}
    uploads_backup: "uploads_backup_sync"
    db_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('db_setup_restore_file', 'db_setup_restore_s3')
      }}
    db_backup: "db_backup_no_sync"
    db_setup_new: "db_setup_new"
    logs_setup: "logs_setup"
    logs_backup: "logs_backup"
    sync_setup: "sync_setup"
    sync_backup: "sync_backup"
    certbot: "certbot"
    s3_uploads: "s3_uploads"
    s3_backup: "s3_backup"
    db_main: "db_main"
  wp_run_tasks_app_local:
    group_setup: "group_setup_app_local"
    group_setup_new_db: "group_setup_app_new_db_local"
    group_backup: "group_backup_app_local"
    uploads_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('uploads_setup_file', 'uploads_setup_s3')
      }}
    uploads_backup: "uploads_backup_no_sync"
    db_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('db_setup_restore_file', 'db_setup_restore_s3')
      }}
    db_backup: "db_backup_no_sync"
    db_setup_new: "db_setup_new_local"
    logs_setup: "logs_setup"
    logs_backup: "logs_backup"
    sync_setup: "sync_setup"
    sync_backup: "sync_backup"
    certbot: "certbot_local"
    s3_uploads: "s3_uploads"
    s3_backup: "s3_backup"
    db_main: "db_main"
  wp_run_tasks_db:
    group_setup: "group_setup_db"
    group_setup_new_db: "group_setup_db_new_db"
    group_backup: "group_backup_db"
    db_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('db_setup_restore_file', 'db_setup_restore_s3')
      }}
    db_backup: "db_backup_no_sync"
    db_setup_new: "db_setup_new"
    logs_setup: "logs_setup"
    logs_backup: "logs_backup"
    sync_setup: "sync_setup"
    sync_backup: "sync_backup"
    s3_backup: "s3_backup"
    db_main: "db_main"
  wp_run_tasks_web:
    group_setup: "group_setup_web"
    group_setup_new_db: "group_setup_web_new_db"
    group_backup: "group_backup_web"
    uploads_setup: >-
      {{
      params.env_params.non_s3_setup | default(false) | bool |
      ternary('uploads_setup_file', 'uploads_setup_s3')
      }}
    uploads_backup: "uploads_backup_sync"
    db_setup_new: "db_setup_new"
    logs_setup: "logs_setup"
    logs_backup: "logs_backup"
    sync_setup: "sync_setup"
    sync_backup: "sync_backup"
    certbot: "certbot"
    s3_uploads: "s3_uploads"
    s3_backup: "s3_backup"
    db_main: "db_main"
  wp_run_tasks_dict:
    group_setup_app:
      task: { type: "group" }
      group_task: { task_names: "logs_setup,sync_setup,sync_backup,uploads_setup,db_setup" }
    group_backup_app:
      task: { type: "group" }
      group_task: { task_names: "db_backup,uploads_backup,sync_backup,logs_backup" }
    group_setup_app_new_db:
      task: { type: "group" }
      group_task: { task_names: "db_setup_new" }
    group_setup_app_local:
      task: { type: "group" }
      group_task: { task_names: "uploads_setup,db_setup" }
    group_backup_app_local:
      task: { type: "group" }
      group_task: { task_names: "db_backup,uploads_backup" }
    group_setup_app_new_db_local:
      task: { type: "group" }
      group_task: { task_names: "db_setup_new" }
    group_setup_db:
      task: { type: "group" }
      group_task: { task_names: "logs_setup,sync_setup,sync_backup,db_setup" }
    group_backup_db:
      task: { type: "group" }
      group_task: { task_names: "db_backup,sync_backup,logs_backup" }
    group_setup_db_new_db:
      task: { type: "group" }
      group_task: { task_names: "db_setup_new" }
    group_setup_web:
      task: { type: "group" }
      group_task: { task_names: "logs_setup,sync_setup,sync_backup,uploads_setup" }
    group_backup_web:
      task: { type: "group" }
      group_task: { task_names: "uploads_backup,sync_backup,logs_backup" }
    group_setup_web_new_db:
      task: { type: "group" }
      group_task: { task_names: "db_setup_new" }
    uploads_setup_file:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:default"
        subtask_cmd_remote: "setup:remote:default"
        setup_dest_base_dir: "/var/main/data/wordpress/uploads"
      setup_verify:
        setup_dest_dir_to_verify: "/var/main/data/wordpress/uploads"
      setup_remote:
        task_kind: "dir"
        restore_tmp_dir: "/tmp/main/restore/wordpress/uploads"
        restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/wordpress/uploads/20190917_195406.zip?raw=true"
        restore_is_zip_file: "true"
        restore_zip_pass: "{{ params.credentials.wp_uploads_zip_file_pass | default('') }}"
        restore_recursive_mode_dir: "777"
        restore_recursive_mode_file: "666"
        restore_zip_inner_dir: "uploads"
    uploads_setup_s3:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:default"
        subtask_cmd_remote: "setup:remote:default"
        setup_dest_base_dir: "/var/log/main"
      setup_verify:
        setup_dest_dir_to_verify: "/var/main/data/wordpress/uploads"
      setup_remote:
        task_kind: "dir"
        subtask_cmd_s3: "s3:subtask:s3_uploads"
        restore_tmp_dir: "/tmp/main/restore/wordpress/uploads"
        restore_recursive_mode_dir: "777"
        restore_recursive_mode_file: "666"
        restore_remote_bucket_path_dir: "uploads"
    uploads_backup_sync:
      task:
        type: "backup"
      backup_task:
        subtask_cmd_remote: "backup:remote:default"
        backup_src_base_dir: "/var/main/data/wordpress"
        backup_local_static_dir:  "/tmp/main/backup/static"
      backup_remote:
        task_kind: "dir"
        subtask_cmd_s3: "s3:subtask:s3_uploads"
        backup_src_dir: "uploads"
        backup_bucket_sync: "true"
        backup_bucket_sync_dir: "uploads"
    uploads_backup_no_sync:
      task:
        type: "backup"
      backup_task:
        subtask_cmd_remote: "backup:remote:default"
        backup_src_base_dir: "/var/main/data/wordpress"
        backup_local_static_dir:  "/tmp/main/backup/static"
      backup_remote:
        task_kind: "dir"
        subtask_cmd_s3: "s3:subtask:s3_uploads"
        backup_src_dir: "uploads"
        backup_bucket_static_dir: "files"
        backup_zip_file: "wordpress-uploads.zip"
    db_setup_new:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:db"
        setup_run_new_task: "true"
        subtask_cmd_new: "setup:new"
      setup_verify:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:verify:mysql"
      setup_new:
        url: >-
          {{ params.env_params.ssl | bool | ternary('https', 'http')
          }}://{{ params.env_params.wp_full_domain }}
        title: "{{ params.env_params.wp_title }}"
        admin_user: "{{ params.credentials.wordpress.setup.admin_user }}"
        admin_password: "{{ params.credentials.wordpress.setup.admin_password }}"
        admin_email: "{{ params.credentials.wordpress.setup.admin_email }}"
        restore_seed: "{{ params.env_params.wp_restore_seed | default(false) }}"
        remote_seed_data: "https://gist.githubusercontent.com/lucasbasquerotto/667447640482369d0c6b093ee7200c96/raw/9d9d446b9f1017aa4bc12628aea954f1f10f020c/wordpress-theme-unit-test-data.xml"
    db_setup_new_local:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:db"
        setup_run_new_task: "true"
        subtask_cmd_new: "setup:new"
      setup_verify:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:verify:mysql"
      setup_new:
        url: >-
          {{ params.env_params.ssl | bool | ternary('https', 'http')
          }}://localhost:{{ params.env_params.ssl | bool | ternary(8443, 8080) }}
        title: "{{ params.env_params.wp_title }}"
        admin_user: "{{ params.credentials.wordpress.setup.admin_user }}"
        admin_password: "{{ params.credentials.wordpress.setup.admin_password }}"
        admin_email: "{{ params.credentials.wordpress.setup.admin_email }}"
        restore_seed: "{{ params.env_params.wp_restore_seed | default(false) }}"
        remote_seed_data: "https://gist.githubusercontent.com/lucasbasquerotto/667447640482369d0c6b093ee7200c96/raw/9d9d446b9f1017aa4bc12628aea954f1f10f020c/wordpress-theme-unit-test-data.xml"
    db_setup_restore_file:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:db"
        subtask_cmd_remote: "setup:remote:default"
        subtask_cmd_local: "setup:local:db"
        setup_dest_base_dir: "/tmp/main/mysql/restore"
      setup_verify:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:verify:mysql"
      setup_remote:
        task_kind: "file"
        restore_dest_file: "{{ params.credentials.wordpress.db.name }}.sql"
        restore_tmp_dir: "/tmp/main/restore/mysql"
        restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/wordpress/db/20190917_195406.zip?raw=true"
        restore_is_zip_file: "true"
        restore_zip_pass: "{{ params.credentials.db_zip_file_pass | default('') }}"
        restore_zip_inner_file: "{{ params.credentials.wordpress.db.name }}.sql"
      setup_local:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:file:mysql"
        db_file_name: "{{ params.credentials.wordpress.db.name }}.sql"
    db_setup_restore_s3:
      task:
        type: "setup"
      setup_task:
        subtask_cmd_verify: "setup:verify:db"
        subtask_cmd_remote: "setup:remote:default"
        subtask_cmd_local: "setup:local:db"
        setup_dest_base_dir: "/tmp/main/mysql/restore"
      setup_verify:
        task_name: "db_main"
        db_subtask_cmd: "db:restore:verify:mysql"
      setup_remote:
        task_kind: "file"
