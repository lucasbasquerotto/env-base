name: "{{ params.name }}"
main:
  local:
    clouds:
    - "local"
    nodes:
    - "rocketchat_local"
    local:
      pods:
      - "rocketchat"
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host]
      meta:
        template_no_empty_lines: true
      repo: "cloud"
  remote:
    destroy:
      nodes: true
      buckets: true
    clouds:
    - "{{ params.env_params.cloud_name }}"
    buckets:
    - "rocketchat_uploads"
    - "rocketchat_backup"
    nodes:
    - "rocketchat"
    run_stages:
    - tasks:
      - name: "docker_compose_install"
        all_nodes: true
        nodes_tasks: true
      - name: "main_build"
        all_nodes: true
        pods_tasks: true
      - name: "main_upgrade"
        all_nodes: true
        pods_tasks: true
    params:
      entrypoint: "main.yml"
      entrypoint_template_src: "main.tpl.yml"
      repo: "cloud"
      hosts_content: |
        [main]
        localhost ansible_connection=local
        [host:children]
        rocketchat
        [rocketchat]
  nodes:
    destroy:
      nodes: true
      buckets: true
    clouds:
    - "{{ params.env_params.cloud_name }}"
    buckets:
    - "rocketchat_uploads"
    - "rocketchat_backup"
    nodes:
    - name: "db"
      key: "rocketchat"
      params:
        type: "db"
      group_params:
        custom_memory: "rocketchat_custom_memory_db"
        run: "rocketchat_custom_run_db"
    - name: "web"
      key: "rocketchat"
      dependencies:
      - host: "mysql"
        node: "db"
      params:
        type: "web"
      group_params:
        custom_memory: "rocketchat_custom_memory_web"
        run: "rocketchat_custom_run_web"
clouds:
  local:
    type: "local"
  digital_ocean:
    type: "digital_ocean"
    credentials: "digital_ocean"
    params:
      x_digital_ocean_tags:
      - "auto"
      - "dmz"
      x_digital_ocean_firewalls:
      - name: "auto"
        tags: ["auto"]
        inbound_rules:
        - ports: "22"
          sources:
            tags: ["main"]
        outbound_rules:
        - protocol: "tcp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
        - protocol: "udp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
        - protocol: "icmp"
          ports: "1-65535"
          destinations:
            addresses: ["0.0.0.0/0", "::/0"]
      - name: "dmz"
        tags: ["dmz"]
        inbound_rules:
        - ports: "80"
          sources:
            addresses: ["0.0.0.0/0", "::/0"]
        - ports: "443"
          sources:
            addresses: ["0.0.0.0/0", "::/0"]
dns:
  cloudflare:
    type: "cloudflare"
    zone: "{{ params.env_params.domain }}"
    credentials: "cloudflare"
  godaddy:
    type: "godaddy"
    zone: "{{ params.env_params.domain }}"
    credentials: "godaddy"
buckets:
  rocketchat_backup:
    name: "{{ params.env_params.rocketchat_backup_bucket_name }}"
    endpoint: "{{ params.env_params.rocketchat_backup_bucket_endpoint }}"
    credentials: "rocketchat_backup_bucket"
nodes:
  rocketchat_local:
    cloud: "local"
    base_dir: "/var/cloud"
    credentials: "user"
    pods:
    - name: "rocketchat"
      params:
        local: true
      group_params:
        custom_args: "rocketchat_custom_args_local"
        custom_domain: "rocketchat_custom_domain_local"
        run: "rocketchat_custom_run_app_local"
    params:
      size:
        memory: "2gb"
        cpu: 2
  rocketchat:
    cloud: "{{ params.env_params.cloud_name }}"
    base_dir: "/var/cloud"
    credentials: "host"
    pods:
    - name: "rocketchat"
      params:
        local: false
      group_params:
        custom_args: "rocketchat_custom_args"
        custom_domain: "rocketchat_custom_domain"
        run: "rocketchat_custom_run_app"
    params:
      dns:
      - record: "{{ params.env_params.dns_record }}"
        name: "{{ params.env_params.dns_name }}"
      cron:
      - user: "root"
        src_file: "{{ params.env.repo_dir }}/cron/app.cron"
        dest_dir: "/var/spool/cron/crontabs"
      instance:
        image: "ubuntu-18-04-x64"
        user_data_file: "{{ params.env.repo_dir }}/templates/ubuntu-18.04.j2.sh"
        ipv6: "yes"
      region:
        name: "nyc3"
        region: "nyc"
        zone: "3"
      size:
        name: "s-1vcpu-1gb"
        memory: "1gb"
        cpu: 1
      host_test:
        log_file: "/var/log/setup.log"
        setup_last_line: "Setup Finished"
        initial_connection_timeout: 90
        setup_finished_timeout: 300
      x_digital_ocean_tags:
      - "auto"
      - "dmz"
pods:
  rocketchat:
    repo: "pod"
    root: "yes"
    ctx: "custom-pod/rocketchat/ctx.yml"
    fast_prepare: "true"
    env_repos:
    - repo: "custom_pod"
      dir: "custom-pod"
    credentials:
      rocketchat: "rocketchat"
      hubot: "hubot"
      rocketchat_uploads_bucket: "rocketchat_uploads_bucket"
      rocketchat_backup_bucket: "rocketchat_backup_bucket"
    params:
      type: "app"
      orchestration: "docker_compose"
      custom_dir: "custom-pod"
      use_bot: "{{ params.env_params.use_bot }}"
    group_params:
      custom_images: "rocketchat_custom_images"
      custom_memory: "rocketchat_custom_memory_app"
      meta: "rocketchat_meta"
      run_dict: "rocketchat_run_dict"
pod_params:
  rocketchat_custom_args:
    nginx:
      http_port: "80"
      https_port: "443"
      private_http_port: "9080"
      private_https_port: "9443"
    mongo:
      host: "mongo"
      port: "27017"
    fluentd:
      port: "24224"
  rocketchat_custom_args_local:
    nginx:
      http_port: "8080"
      https_port: "8443"
      private_http_port: "9080"
      private_https_port: "9443"
    mongo:
      host: "mongo"
      port: "27017"
  rocketchat_custom_domain:
    ssl: "{{ params.env_params.ssl }}"
    main_domain: "{{ params.env_params.rocketchat_full_domain }}"
    main_port: "{{ params.env_params.ssl | bool | ternary(443, 80) }}"
    mongo_express_domain: "{{ params.env_params.rocketchat_full_domain }}"
    mongo_express_port: "{{ params.env_params.ssl | bool | ternary(443, 80) }}"
  rocketchat_custom_domain_local:
    ssl: "{{ params.env_params.ssl }}"
    main_domain: "localhost"
    main_port: "{{ params.env_params.ssl | bool | ternary(8443, 8080) }}"
    mongo_express_domain: "localhost"
    mongo_express_port: "{{ params.env_params.ssl | bool | ternary(9443, 9080) }}"
  rocketchat_custom_images:
    nginx_image: "nginx"
    nginx_version: "1.14.2-alpine"
    rocketchat_image: "rocket.chat"
    rocketchat_version: "3.2.2"
    hubot_image: "rocketchat/hubot-rocketchat"
    hubot_version: "v1.0.11"
    mongo_express_image: "mongo-express"
    mongo_express_version: "0.54.0"
    mongo_image: "mongo"
    mongo_version: "4.0"
    toolbox_image: "lucasbasquerotto/image"
    toolbox_version: "toolbox-20200513"
    awscli_image: "lucasbasquerotto/aws-cli"
    awscli_version: "1.0.0"
    fluentd_image: "lucasbasquerotto/wordpress"
    fluentd_version: "fluentd-1.7.4-01"
  rocketchat_custom_memory_app:
    nginx: 512mb
    rocketchat: 1gb
    hubot: 512mb
    mongo_express: 512mb
    mongo: 1gb
    toolbox: 512mb
    mongo_init: 512mb
    s3_uploads: 512mb
    s3_backup: 512mb
    fluentd: 256mb
  rocketchat_custom_memory_db:
    mongo: 1gb
    toolbox: 512mb
    mongo_init: 512mb
    s3_backup: 512mb
    fluentd: 256mb
  rocketchat_custom_memory_web:
    nginx: 512mb
    rocketchat: 1gb
    hubot: 512mb
    mongo_express: 512mb
    toolbox: 512mb
    s3_uploads: 512mb
    s3_backup: 512mb
    fluentd: 256mb
  rocketchat_custom_run_app:
    tasks: >-
      {{
      params.env_params.restore_db | default(false) | bool |
      ternary('tasks_app_restore_db', 'tasks_app_new_db')
      }}
    general: "general"
    s3_uploads: "s3_uploads"
    setup_task_uploads: "setup_task_uploads"
    setup_verify_uploads: "setup_verify_uploads"
    setup_remote_uploads: "setup_remote_uploads_file"
    backup_task_uploads: "backup_task_uploads"
    backup_remote_uploads: "backup_remote_uploads_sync_dir"
    setup_task_db: "setup_task_db"
    setup_verify_db: "setup_verify_db"
    setup_remote_db: "setup_remote_db_file"
    setup_local_db: "setup_local_db"
    backup_task_db: "backup_task_db"
    backup_remote_db: "backup_remote_db_sync_file"
    backup_local_db: "backup_local_db"
    s3_logs: "s3_logs"
    setup_task_logs: "setup_task_logs"
    setup_verify_logs: "setup_verify_logs"
    setup_remote_logs: "setup_remote_logs"
    backup_task_logs: "backup_task_logs"
    backup_remote_logs: "backup_remote_logs"
  rocketchat_custom_run_app_local:
    tasks: >-
      {{
      params.env_params.restore_db | default(false) | bool |
      ternary('tasks_restore_local', 'tasks_new_db_local')
      }}
    general: "general"
    s3_uploads: "s3_uploads"
    setup_task_uploads: "setup_task_uploads"
    setup_verify_uploads: "setup_verify_uploads"
    setup_remote_uploads: "setup_remote_uploads_file"
    backup_task_uploads: "backup_task_uploads"
    backup_remote_uploads: "backup_remote_uploads_no_sync"
    setup_task_db: "setup_task_db"
    setup_verify_db: "setup_verify_db"
    setup_remote_db: "setup_remote_db_file"
    setup_local_db: "setup_local_db"
    backup_task_db: "backup_task_db"
    backup_remote_db: "backup_remote_db_no_sync"
    backup_local_db: "backup_local_db"
    s3_logs: "s3_logs"
    backup_task_logs: "backup_task_logs"
    backup_remote_logs: "backup_remote_logs"
  rocketchat_custom_run_db:
    tasks: >-
      {{
      params.env_params.restore_db | default(false) | bool |
      ternary('tasks_db_restore_db', 'tasks_db_new_db')
      }}
    general: "general"
    s3_uploads: "s3_uploads"
    setup_task_uploads: "setup_task_uploads"
    setup_verify_uploads: "setup_verify_uploads"
    setup_remote_uploads: "setup_remote_uploads_file"
    backup_task_uploads: "backup_task_uploads"
    backup_remote_uploads: "backup_remote_uploads_sync_dir"
    setup_task_db: "setup_task_db"
    setup_verify_db: "setup_verify_db"
    setup_remote_db: "setup_remote_db_file"
    setup_local_db: "setup_local_db"
    backup_task_db: "backup_task_db"
    backup_remote_db: "backup_remote_db_sync_file"
    backup_local_db: "backup_local_db"
    s3_logs: "s3_logs"
    setup_task_logs: "setup_task_logs"
    setup_verify_logs: "setup_verify_logs"
    setup_remote_logs: "setup_remote_logs"
    backup_task_logs: "backup_task_logs"
    backup_remote_logs: "backup_remote_logs"
  rocketchat_custom_run_web:
    tasks: >-
      {{
      params.env_params.restore_db | default(false) | bool |
      ternary('tasks_web_restore_db', 'tasks_web_new_db')
      }}
    general: "general"
    s3_uploads: "s3_uploads"
    setup_task_uploads: "setup_task_uploads"
    setup_verify_uploads: "setup_verify_uploads"
    setup_remote_uploads: "setup_remote_uploads_file"
    backup_task_uploads: "backup_task_uploads"
    backup_remote_uploads: "backup_remote_uploads_sync_dir"
    setup_task_db: "setup_task_db"
    setup_verify_db: "setup_verify_db"
    setup_remote_db: "setup_remote_db_file"
    setup_local_db: "setup_local_db"
    backup_task_db: "backup_task_db"
    backup_remote_db: "backup_remote_db_sync_file"
    backup_local_db: "backup_local_db"
    s3_logs: "s3_logs"
    setup_task_logs: "setup_task_logs"
    setup_verify_logs: "setup_verify_logs"
    setup_remote_logs: "setup_remote_logs"
    backup_task_logs: "backup_task_logs"
    backup_remote_logs: "backup_remote_logs"
  rocketchat_meta:
    use_run_dict: true
  rocketchat_run_dict:
    tasks_app_new_db:
      backup: "backup:task:uploads,backup:task:db,backup:task:logs"
      setup: "setup:main:network"
    tasks_app_restore_db:
      backup: "backup:task:uploads,backup:task:db,backup:task:logs"
      setup: "setup:main:network,setup:task:uploads,setup:task:db,setup:task:logs"
    tasks_new_db_local:
      backup: "backup:task:uploads,backup:task:db,backup:task:logs"
      setup: "setup:main:network"
    tasks_restore_local:
      backup: "backup:task:uploads,backup:task:db,backup:task:logs"
      setup: "setup:main:network,setup:task:uploads,setup:task:db"
    tasks_db_new_db:
      backup: "backup:task:db,backup:task:logs"
      setup: "setup:main:network"
    tasks_db_restore_db:
      backup: "backup:task:db,backup:task:logs"
      setup: "setup:main:network,setup:task:db,setup:task:logs"
    tasks_web_new_db:
      backup: "backup:task:uploads,backup:task:logs"
      setup: "setup:main:network"
    tasks_web_restore_db:
      backup: "backup:task:uploads,backup:task:logs"
      setup: "setup:main:network,setup:task:uploads,setup:task:logs"
    general:
      backup_delete_old_days: 3
      backup_local_base_dir: "/tmp/main/backup"
      orchestration: "compose"
      script_dir: "custom-pod/rocketchat"
      script_env_file: "main.sh"
      toolbox_service: "toolbox"
    s3_uploads:
      endpoint: "{{ params.env_params.rocketchat_backup_bucket_endpoint }}"
      bucket_name: "{{ params.env_params.rocketchat_backup_bucket_name }}"
      service: "s3_uploads"
      cli: "awscli"
      cli_cmd: "run"
    setup_task_uploads:
      task_name_verify: "setup:verify:default:uploads"
      task_name_remote: "setup:remote:default:uploads"
      setup_dest_base_dir: "/var/main/data/rocketchat/images"
    setup_verify_uploads:
      setup_dest_dir_to_verify: "/var/main/data/rocketchat/images"
    setup_remote_uploads_file:
      task_kind: "dir"
      restore_tmp_dir: "/tmp/main/restore/rocketchat/images"
      restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/rocketchat/uploads/20200602_194452.zip?raw=true"
      restore_is_zip_file: "true"
      restore_zip_pass: "{{ params.credentials.rocketchat_uploads_zip_file_pass | default('') }}"
      restore_recursive_mode_dir: "777"
      restore_recursive_mode_file: "666"
      restore_zip_inner_dir: "uploads"
    backup_task_uploads:
      task_name_remote: "backup:remote:default:uploads"
      backup_src_base_dir: "/var/main/data/rocketchat"
      backup_local_static_dir:  "/tmp/main/backup/static"
    backup_remote_uploads_sync_dir:
      task_kind: "dir"
      task_name_s3: "s3:task:uploads"
      backup_src_dir: "uploads"
      backup_bucket_sync: "true"
      backup_bucket_sync_dir: "uploads"
    backup_remote_uploads_no_sync:
      task_kind: "dir"
      task_name_s3: "s3:task:uploads"
      backup_src_dir: "uploads"
      backup_bucket_static_dir: "files"
      backup_zip_file: "rocketchat-uploads.zip"
    s3_db:
      endpoint: "{{ params.env_params.rocketchat_backup_bucket_endpoint }}"
      bucket_name: "{{ params.env_params.rocketchat_backup_bucket_name }}"
      service: "s3_backup"
      cli: "awscli"
      cli_cmd: "run"
    setup_task_db:
      task_name_verify: "setup:verify:db:db"
      task_name_remote: "setup:remote:default:db"
      task_name_local: "setup:local:db:db"
      setup_dest_base_dir: "/tmp/main/mongo/restore"
    setup_verify_db:
      db_task_name: "db:restore:verify:mongo"
    setup_remote_db_file:
      task_kind: "file"
      restore_dest_file: "{{ params.credentials.rocketchat.db.name }}.sql"
      restore_tmp_dir: "/tmp/main/restore/mongo"
      restore_remote_file: "https://github.com/lucasbasquerotto/backups/blob/master/rocketchat/db/20200602_194452.zip?raw=true"
      restore_is_zip_file: "true"
      restore_zip_pass: "{{ params.credentials.db_zip_file_pass | default('') }}"
      restore_zip_inner_file: "{{ params.credentials.rocketchat.db.name }}.sql"
    setup_local_db:
      db_task_name: "db:restore:file:mongo"
      db_file_name: "{{ params.credentials.rocketchat.db.name }}.sql"
    backup_task_db:
      task_name_local: "backup:local:db:db"
      task_name_remote: "backup:remote:default:db"
      backup_src_base_dir: "/tmp/main/mongo/backup"
      backup_local_static_dir:  "/tmp/main/backup/static"
    backup_remote_db_no_sync:
      task_kind: "file"
      task_name_s3: "s3:task:db"
      backup_src_file: "{{ params.credentials.rocketchat.db.name }}.sql"
      backup_bucket_static_dir: "files"
      backup_zip_file: "rocketchat-db.zip"
    backup_remote_db_sync_file:
      task_kind: "file"
      task_name_s3: "s3:task:db"
      backup_src_file: "{{ params.credentials.rocketchat.db.name }}.sql"
      backup_bucket_sync: "true"
      backup_bucket_sync_dir: "db"
    backup_local_db:
      db_task_name: "db:backup:file:mongo"
      db_file_name: "{{ params.credentials.rocketchat.db.name }}.sql"
    db_db:
      db_service: "mongo"
      db_name: "{{ params.credentials.rocketchat.db.name }}"
      db_user: "{{ params.credentials.rocketchat.db.user }}"
      db_pass: "{{ params.credentials.rocketchat.db.password }}"
      db_connect_wait_secs: 90
    s3_logs:
      endpoint: "{{ params.env_params.rocketchat_backup_bucket_endpoint }}"
      bucket_name: "{{ params.env_params.rocketchat_backup_bucket_name }}"
      service: "s3_backup"
      cli: "awscli"
      cli_cmd: "run"
    setup_task_logs:
      task_name_verify: "setup:verify:default:logs"
      task_name_remote: "setup:remote:default:logs"
      setup_dest_base_dir: "/var/log/main"
    setup_verify_logs:
      setup_dest_dir_to_verify: "/var/log/main"
    setup_remote_logs:
      task_kind: "dir"
      task_name_s3: "s3:task:logs"
      restore_tmp_dir: "/tmp/main/restore/log"
      restore_recursive_mode_dir: "777"
      restore_recursive_mode_file: "666"
      restore_remote_bucket_path_dir: "logs"
    backup_task_logs:
      task_name_remote: "backup:remote:default:logs"
      backup_src_base_dir: "/var/log"
      backup_local_static_dir:  "/tmp/main/backup/static"
    backup_remote_logs:
      task_kind: "dir"
      task_name_s3: "s3:task:logs"
      backup_src_dir: "main"
      backup_bucket_sync: "true"
      backup_bucket_sync_dir: "log"
tasks:
  docker_compose_install:
    type: "task"
    root: true
    file: "docker.yml"
    compose_params:
      version: "1.25.3"
      remote: true
  main_build:
    type: "shell"
    root: true
    cmd: "./run build"
  main_upgrade:
    type: "shell"
    root: true
    cmd: "./run upgrade"
repos:
  cloud:
    src: "https://github.com/lucasbasquerotto/ansible-docker.git"
    version: "master"
  pod:
    src: "https://github.com/lucasbasquerotto/pod.git"
    version: "master"
  custom_pod:
    src: "https://github.com/lucasbasquerotto/custom-pod.git"
    version: "master"
credentials: "{{ params.credentials }}"
